<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rail on</title>

    <style>
      body {
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;

      }

      main {
        display: flex;
        flex-direction: column;
        padding: 16px;
        width: 90%;
        max-width: 400px;
      }

      .slider {
        position: relative;
        margin: 10px 0px;
      }

      .track {
        height: 10px;
        border-radius: 10px;
        border: 1px solid lightgray;
      }

      .knob {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>rail on</h1>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="knob"></div>
      </div>
    </main>
    <script>
      const knobs = document.querySelectorAll('.knob')

      const step = (timestamp) => {
        knobs.forEach((knob, key) => {
          const knobWidth = knob.offsetWidth
          const sliderWidth = knob.parentElement.offsetWidth
          // Subtract one knob width to prevent knob from going off the slider when translating
          const knobsPerSlider = sliderWidth / knobWidth - 1
          const isEvenKey = key % 2 === 0
          const value = Math[isEvenKey ? 'cos' : 'sin'](timestamp / 1000)
          const maxTranslateX = value * 100 * knobsPerSlider
          const knobPosition = Math.max((maxTranslateX), 0)
          // Subtract 75% of knob width to center knob on slider
          knob.style.transform = `translate(${knobPosition}%, -75%)`
        })

        window.requestAnimationFrame(step)
      }

      step()
    </script>
  </body>

</html>
