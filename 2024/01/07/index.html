<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>poles</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const w = window.innerWidth;
      const h = window.innerHeight;
      const main = document.querySelector('main');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = w;
      canvas.height = h;
      main.appendChild(canvas);

      const step = 50;
      // double the lines so that the entire canvas is covered (half being outside the canvas)
      const lines = (h / step) * 5;
      const padding = 1;

      const draw = () => {
        // clear canvas
        ctx.clearRect(0, 0, w, h);

        for (let i = 0; i < lines; i++) {
          ctx.beginPath();
          const startX = -padding;
          // start y is the step value multiplied by i minus half the height of the canvas
          const startY = (step * i) - h * 2;
          const cpx1 = w * 0.5;
          // create skew value using sin and date and i
          const skew1 = Math.sin(Date.now() * 0.0022);
          const cpy1 = h / 2 + skew1 * h * 0.1;
          const cpx2 = w * 0.5;
          const skew2 = Math.sin(Date.now() * 0.0022);
          const cpy2 = h / 2 - skew2 * h * 0.1;
          const endX = w + padding;
          const endY = startY;
          ctx.moveTo(startX, startY);
          ctx.bezierCurveTo(
            cpx1,
            cpy1,
            cpx2,
            cpy2,
            endX,
            endY
          );

          const lineWidth = Math.abs(i - lines / 2) / lines;
          ctx.lineWidth = lineWidth * 3;

          const alpha = lineWidth * 10;
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.stroke();
          ctx.fillStyle = `rgba(255, 255, 255, ${lineWidth - 0.1})`;
          ctx.fill();
        }
      }

      const loop = () => {
        draw();
        requestAnimationFrame(loop);
      }

      loop();
    </script>
  </body>

</html>
