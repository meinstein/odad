<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the climates they are a-changin'</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const main = document.querySelector('main');
      const w = window.innerWidth;
      const h = window.innerHeight;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = w;
      canvas.height = h;
      main.appendChild(canvas);

      const colors = [
        '#fb9877',
        '#fba579',
        '#fcb27e',
        '#fbbb7c',
        '#fbc883',
        '#f5d183',
        '#f4da86',
        '#ece58b',
        '#ece88d',
        '#e3e68f',
        '#d7e38d',
        '#c6da8b',
        '#aed18d',
        '#97c890',
        '#7fbe93',
        '#75b994',
        '#68b798',
        '#5eb49b',
      ];

      // now reverse the above and add it to the end
      const reversed = colors.slice()
      colors.push(...reversed);

      // blend mode
      // ctx.globalCompositeOperation = 'difference';

      const minDim = Math.min(w, h);
      const CIRCLES = colors.length;
      const RADIUS = Math.floor(minDim * 0.44 / CIRCLES);

      const draw = () => {
        for (let i = 0; i < CIRCLES; i++) {
          for (let j = 0; j < CIRCLES - i; j++) {
            ctx.beginPath();
            const x = w / 2;
            const y = h / 2;
            const radius = RADIUS * (CIRCLES - i) + RADIUS * 2;
            const endAngleDelta = Math.sin(Date.now() * 0.001 + j * 0.25) * Math.PI / 4 + Math.PI / 2;
            const startAngle = j * (2 * Math.PI) / (CIRCLES - i);
            const endAngle = startAngle + (2 * Math.PI) / (CIRCLES - i) + endAngleDelta;
            ctx.arc(
              x,
              y,
              radius,
              startAngle,
              endAngle
            );
            ctx.globalAlpha = 0.65;
            ctx.lineWidth = RADIUS * 1.1;
            ctx.strokeStyle = colors[j + i];
            ctx.stroke();

            // SLOWLY rotate
            ctx.translate(x, y);
            ctx.rotate(Math.sin(Date.now() * 0.001 + i * 0.5) * Math.PI / (1080 * 5));
            ctx.translate(-x, -y);

          }
        }
      }

      const loop = () => {
        ctx.clearRect(0, 0, w, h);
        draw();
        requestAnimationFrame(loop);
      }

      loop();
    </script>
  </body>

</html>
