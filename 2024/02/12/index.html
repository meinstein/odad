<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>be that as it may</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      .half {
        position: absolute;
        /* dvh and dvw are are the key to making this work on mobile! */
        top: 50dvh;
        width: 100dvw;
        display: flex;
        justify-content: center;
      }

      img {
        max-width: 500px;
        width: 80%;
      }
    </style>
  </head>

  <body>
    <div id="canvas"></div>
    <div class="half">
      <img src="./bishin_jumonji_untitled.jpeg">
    </div>
    <script type="module">
      // found here: https://www.moma.org/collection/works/45864
      import { Context2D } from 'https://unpkg.com/context2d@0.0.5';

      const circles = 70

      const draw = ({ ctx, w, h, oscillate }) => {
        // the canvas is the full size of the window
        // but the image is only half the size
        h = h * 0.5

        for (let i = 0; i < circles; i++) {
          const ox = oscillate({
            frequency: 0.005,
            // use the i here so that the wiggle is limited at the bottom
            // where the shape meets the photo
            min: -500 * 0.8 * 0.04 * i * 0.025,
            max: 500 * 0.8 * 0.04 * i * 0.025,
            offset: i * 0.1
          })

          // 0.51 bc slightly off center
          const x = w * 0.51 + ox
          const y = h - (i / circles) * h * 0.8
          const radius = (1 - (i / circles)) * Math.min(500, w) * 0.07
          const alpha = 1 - i / circles

          ctx.beginPath()
          ctx.arc(x, y, radius, 0, Math.PI * 2)
          // lavender rgb 230, 230, 250
          // darkgray rgb 169, 169, 169
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`
          ctx.lineWidth = 2
          ctx.stroke()
          ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`
          ctx.fill()
        }

      }

      const context2d = new Context2D({
        rootElement: document.getElementById('canvas'),
      })

      context2d.draw(draw)
    </script>
  </body>

</html>
