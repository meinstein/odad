<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gyrator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        /* background-color: #0b0d02; */
        /* make bg back to hide the circles outside the center circle */
        background-color: black;
        overflow: hidden;
      }

      /* center */
      #poem {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: lavender;
        font-family: Arial, Helvetica, sans-serif;
        opacity: 1;
        font-size: 14px;
        line-height: 28px;
        text-align: center;
      }

      #root {
        width: min(98%, 400px);
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>

  <body>
    <div id="poem">
      <div>flushing the toilet</div>
      <div>slinking away from the keys</div>
      <div>to a <em>happy</em> you</div>
    </div>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from 'https://unpkg.com/context2d@0.0.6';

      const draw = ({ ctx, w, h, oscillate, memoize }) => {
        // blend mode
        ctx.globalCompositeOperation = 'overlay'


        const ox1 = oscillate({
          min: -w * 0.05,
          max: w * 0.05,
          frequency: 0.005,
        })

        const oy1 = oscillate({
          min: -h * 0.05,
          max: h * 0.05,
          frequency: 0.0075,
        })

        // black circle in the first quadrant
        // radius is 1/3 of the width
        ctx.beginPath()
        ctx.arc(w / 3 + ox1, h / 3 - oy1, w / 4, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'
        ctx.fill()

        const ox2 = oscillate({
          min: -w * 0.05,
          max: w * 0.05,
          frequency: 0.0025,
        })

        const oy2 = oscillate({
          min: -h * 0.05,
          max: h * 0.05,
          frequency: 0.005,
        })

        // black circle in the second quadrant
        // radius is 1/3 of the width
        ctx.beginPath()
        ctx.arc(w / 3 * 2 + ox2, h / 3 + oy2, w / 4, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'
        ctx.fill()

        const ox3 = oscillate({
          min: -w * 0.05,
          max: w * 0.05,
          frequency: 0.006,
        })

        const oy3 = oscillate({
          min: -h * 0.05,
          max: h * 0.05,
          frequency: 0.004,
        })

        // black circle in the third quadrant
        // radius is 1/3 of the width
        ctx.beginPath()
        ctx.arc(w / 3 + ox3, h / 3 * 2 - oy3, w / 4, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'
        ctx.fill()

        const ox4 = oscillate({
          min: -w * 0.05,
          max: w * 0.05,
          frequency: 0.0075,
        })

        const oy4 = oscillate({
          min: -h * 0.05,
          max: h * 0.05,
          frequency: 0.003,
        })

        // black circle in the fourth quadrant
        // radius is 1/3 of the width
        ctx.beginPath()
        ctx.arc(w / 3 * 2 - ox4, h / 3 * 2 + oy4, w / 4, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'
        ctx.fill()

        // no shadow
        ctx.shadowBlur = 0

        // white circle in the middle
        // radius is 1/4 of the width
        ctx.beginPath()
        ctx.arc(w / 2, h / 2, w / 3.3, 0, Math.PI * 2)
        // ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'
        ctx.fillStyle = 'lavender'
        ctx.fill()
        // shadow
      }

      const context2d = new Context2D({
        rootElement: document.getElementById('root'),
      })
      context2d.draw(draw)
    </script>
  </body>

</html>
