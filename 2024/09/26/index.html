<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="data">
    <meta name="description"
      content="Simple manual location tracker built with very basic JavaScript. Your data stays secure and local, with no sharing.">
    <title>geo: tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #root {
        width: 100%;
        font-family: monospace;
        font-size: 12px;
        line-height: 1.2;
        padding: 16px;
        max-width: 500px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid darkgray;
        padding: 4px;
        text-align: center;
      }

      button {
        padding: 8px;
        border: none;
        background-color: dodgerblue;
        color: whitesmoke;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div style="display: flex; justify-content: space-between; gap: 1rem;">
        <button id="save-btn">save location</button>
        <button id="copy-btn">copy csv</button>
        <button id="reset-btn">reset data</button>
      </div>
      <div id="list" style="margin-top: 1rem;">
        <table style="width: 100%;">
          <thead>
            <tr>
              <th>num</th>
              <th>iso</th>
              <th>lat</th>
              <th>lon</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <script type="module">
      const STORAGE_KEY = 'geo_tracker_data';

      const getElements = () => ({
        saveBtn: document.querySelector('#save-btn'),
        resetBtn: document.querySelector('#reset-btn'),
        copyBtn: document.querySelector('#copy-btn'),
        list: document.querySelector('#list'),
        tbody: document.querySelector('#list tbody'),
      });

      const elements = getElements();

      const createRow = (idx, time, latitude, longitude) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${idx}</td>
          <td>${time}</td>
          <td>${latitude}</td>
          <td>${longitude}</td>
        `;
        return row;
      }

      const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };

      const getLocalData = () => {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      }

      const init = () => {
        const data = getLocalData();
        // reverse order (latest first)
        data.reverse().forEach((item, idx) => {
          const row = createRow(data.length - idx, item.iso, item.lat, item.lon);
          elements.tbody.appendChild(row);
        });
      };

      const onSuccess = (position) => {
        const { coords } = position;
        const { latitude, longitude } = coords;
        const time = new Date(position.timestamp).toISOString();

        const data = getLocalData();
        const index = data.length + 1;
        const row = createRow(index, time, latitude, longitude);

        // add row to start of table
        elements.tbody.insertBefore(row, elements.tbody.firstChild);

        // add new data
        data.push({
          iso: time,
          lat: latitude,
          lon: longitude
        });

        // save data
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      };

      const onError = (error) => {
        console.error(error);
      };

      elements.saveBtn.addEventListener('click', () => {
        navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
      });

      elements.resetBtn.addEventListener('click', () => {
        localStorage.removeItem(STORAGE_KEY);
        elements.tbody.innerHTML = '';
      });

      elements.copyBtn.addEventListener('click', () => {
        const data = getLocalData();
        const csv = data.map(({ iso, lat, lon }) => `${iso},${lat},${lon}`).join('\n');
        // add header
        const csvWithHeader = `iso,lat,lon\n${csv}`;
        navigator.clipboard.writeText(csvWithHeader);
      });

      init();

    </script>
  </body>

</html>
