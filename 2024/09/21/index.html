<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A poem reflecting on the cost of autumn's first rains.">
    <title>less is more</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>carve my gallbladder hollow</p>
      <p>pull my wisdom from my teeth</p>
      <p>cut out my needless appendix</p>
      <p>pluck my evil moles like weeds</p>
      <p>snip my tonsils clean and smooth</p>
      <p>drain me dry of life's own blood</p>
      <p>peel away my clouded eyes</p>
      <p>and gift me years untold</p>
    </div>
  </body>

</html>
