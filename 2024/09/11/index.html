<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>uitwaaien</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        background-color: black;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }

      .line {
        animation: animateShadow 5s infinite ease-in-out;
      }

      @keyframes animateShadow {
        0% {
          transform: rotate(15deg) scale(0.25);
          box-shadow: 0 0 0px 0px rgba(230, 230, 250, 0);
        }

        50% {
          transform: rotate(0deg) scale(1);
          box-shadow: 0px 0px 2px 2px rgba(230, 230, 250, 1);
        }

        100% {
          transform: rotate(-15deg) scale(0.25);
          box-shadow: 0 0 0px 0px rgba(230, 230, 250, 0);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      const LINES = 50;
      const root = document.getElementById('root');
      // get root height
      const rootHeight = root.clientHeight;
      const lineHeight = rootHeight / LINES / 2;

      for (let i = 0; i < LINES; i++) {
        const line = document.createElement('div');
        line.classList.add('line');
        line.style.height = `${lineHeight}px`;
        line.style.backgroundColor = 'black';
        // margin left is based on index
        line.style.animationDelay = `${i / LINES * 3}s`; // Different delay for each line

        root.appendChild(line);
      }
    </script>
  </body>

</html>
