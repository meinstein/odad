<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>brinkmanship</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>during bouts of</p>
      <p>excessive heat</p>
      <p>trees look</p>
      <p style="letter-spacing: 1ch;">frozen</p>
      <p>beckoning us</p>
      <p>to play chicken</p>
      <p>knowing full well</p>
      <p>we are the ones</p>
      <p>unrooted</p>
    </div>
  </body>

</html>
