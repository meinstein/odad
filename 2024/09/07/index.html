<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>doing life</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>They "Did Paris"</p>
      <p>They "Did a burger"</p>
      <br>
      <p>They carve complexity</p>
      <p>into bite-sized feats,</p>
      <p>turning life into</p>
      <p>a checklist of</p>
      <p>todos,</p>
      <p>done,</p>
      <p>but never fully lived.</p>
    </div>
  </body>

</html>
