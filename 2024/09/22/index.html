<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A recipe for disaster.">
    <title>green juice and eggs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 12px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      .border {
        border: 3px solid #89A203;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <div class="border">
      <div class="border">
        <div class="border">
          <div id="text" class="border">
            <p>chug one glass of green juice</p>
            <p>scarf down two scrambled eggs</p>
            <p>then burp once to set a'loose</p>
          </div>
        </div>
      </div>
    </div>
  </body>
