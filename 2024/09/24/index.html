<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description"
      content="A reflection on how trivial, soul-sucking interactions are stolen and preserved.">
    <title>nonaccruing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 12px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>as sunlight recedes into night</p>
      <p>my grocer app grants discounts</p>
      <p>my social app suggests friends</p>
      <p>my fitness app counts my steps</p>
      <p>my banking app offers roulette</p>
      <p>my taps seized by data centers</p>
      <p>and i, mere human, dare forget</p>
    </div>
  </body>

</html>
