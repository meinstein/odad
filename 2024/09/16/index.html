<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>ephemera</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>fall light accentuates contrails</p>
      <p>a whim, a walk, the damn details</p>
      <p>evaporating as today's artifacts</p>
      <p>a matter of lies & full of facts</p>
      <p>eyes drawn into overlooked skies</p>
      <p>rife with synthetic french fries</p>
      <p>journeys cease never to surprise</p>
    </div>
  </body>

</html>
