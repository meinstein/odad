<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>nonstop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>parenting is flight</p>
      <p>attending business</p>
      <p>class passengers on</p>
      <p>a thousand day non-</p>
      <p>stop horizon to</p>
      <p>a destination so</p>
      <p>remote that return</p>
      <p>is not an option</p>
      <p>and landing feels</p>
      <p>like touching the sky,</p>
      <p>with love as the wings.</p>
    </div>
  </body>

</html>
