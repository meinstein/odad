<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coot sensor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>A faulty update</p>
      <p>took my grocer offline,</p>
      <p>but across the river,</p>
      <p>all was still fine.</p>
      <br>
      <p>On the bridge,</p>
      <p>a coot stood,</p>
      <p>pecking a condom,</p>
      <p>up to no good.</p>
      <br>
      <p>By the time I returned,</p>
      <p>the outage was over,</p>
      <p>and the coot, now in water,</p>
      <p>had moved on.</p>
    </div>
  </body>

</html>
