<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigger fish to fry</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a faulty software update</p>
      <p>took my grocer offline</p>
      <br>
      <p>but across the river</p>
      <p>all was fine</p>
      <br>
      <p>on the bridge, a coot stood</p>
      <p>pecking a condom, up to no good</p>
      <br>
      <p>by the time I was back</p>
      <p>the outage was resolved</p>
      <br>
      <p>and the coot, now in water,</p>
      <p>was no longer involved</p>
    </div>
  </body>

</html>
