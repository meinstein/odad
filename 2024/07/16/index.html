<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>sudden bollard syndrome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the architects of</p>
      <p>yesteryear's sidewalks</p>
      <p>never anticipated</p>
      <p>today's pedestrian</p>
      <p>who halts abruptly</p>
      <p>engrossed</p>
      <p>oblivious</p>
      <p>to the flow of flesh</p>
      <p>congesting to</p>
      <p>respond to</p>
      <p>the speed of light</p>
    </div>
  </body>

</html>
