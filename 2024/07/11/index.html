<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orbiting, stalling, inverting</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(265px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.5rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>insects orbit artificial light,</p>
      <p>unaware of gravity's pull,</p>
      <p>climbing steep, stalling,</p>
      <p>plummeting to earth.</p>
      <br>
      <p>humans with selfie sticks</p>
      <p>mirror this fate,</p>
      <p>dizzy in artificial glow,</p>
      <p>climbing high, falling low.</p>
    </div>
  </body>

</html>
