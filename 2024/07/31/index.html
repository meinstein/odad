<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>pull gently</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the loose thread is my head</p>
      <p>the thread count to my abed</p>
      <p>the slack thread on my OLED</p>
      <p>the plot thread in my NSAID</p>
      <br>
      <p>o'thread, o'thread, so said</p>
      <p><span style="margin-right: 9ch;">o'thread,</span>, so said</p>
      <p><span style="margin-left: 8ch;">, o'thread,</span> so said</p>
      <p><span style="margin-left: 8ch; margin-right: 9ch;">,</span>, so said</p>
    </div>
  </body>

</html>
