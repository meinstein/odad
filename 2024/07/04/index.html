<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>wetterhorn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>atop the swiss alps,</p>
      <p>a stunning sight,</p>
      <p>an american voice</p>
      <p>bellows with might:</p>
      <br>
      <p><em>Layla, back to the room!</em></p>
      <br>
      <p>the nearby glacier</p>
      <p>shudders and cracks,</p>
      <p>receding yet further</p>
      <p>from danger's attack.</p>
    </div>
  </body>

</html>
