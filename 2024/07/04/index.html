<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wetterhorn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(215px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>on an idyllic morning</p>
      <p>atop all of europe's alps</p>
      <p>an american voice bellows</p>
      <br>
      <p><em>'Laila, back to the room!'</em></p>
      <br>
      <p>the nearby glacier</p>
      <p>shudders and cracks</p>
      <p>receding yet further</p>
      <p>from danger's attack</p>
    </div>
  </body>

</html>
