<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>four-letter false friends</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      table {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        border: 1px solid black;
        border-collapse: collapse;
        text-align: left;
        margin: 32px 0;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        min-width: 85px;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>engels</th>
          <th>dutch</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>band 🧑‍🎤</td>
          <td>band 🛞</td>
        </tr>
        <tr>
          <td>bank 🏦</td>
          <td>bank 🪑</td>
        </tr>
        <tr>
          <td>beer 🍺</td>
          <td>beer 🐻</td>
        </tr>
        <tr>
          <td>boom 💥</td>
          <td>boom 🌳</td>
        </tr>
        <tr>
          <td>boss 🕴️</td>
          <td>boss 🌲</td>
        </tr>
        <tr>
          <td>file 📁</td>
          <td>file 🛣️</td>
        </tr>
        <tr>
          <td>gift 🎁</td>
          <td>gift ☠️</td>
        </tr>
        <tr>
          <td>glad 😊</td>
          <td>glad 💦</td>
        </tr>
        <tr>
          <td>golf ⛳️</td>
          <td>golf 🌊</td>
        </tr>
        <tr>
          <td>grip 🤝</td>
          <td>grip 🤧</td>
        </tr>
        <tr>
          <td>heel 👠</td>
          <td>heel 🌍</td>
        </tr>
        <tr>
          <td>loop 🌀</td>
          <td>loop 🚶</td>
        </tr>
        <tr>
          <td>peer 👯</td>
          <td>peer 🍐</td>
        </tr>
        <tr>
          <td>punt 🏈</td>
          <td>punt ⚫️</td>
        </tr>
        <tr>
          <td>ramp 🎢</td>
          <td>ramp 🆘</td>
        </tr>
        <tr>
          <td>rock 🪨</td>
          <td>rock 👗</td>
        </tr>
        <tr>
          <td>room 🏠</td>
          <td>room 🍦</td>
        </tr>
        <tr>
          <td>stem 🌱</td>
          <td>stem 🗣️</td>
        </tr>
    </table>
  </body>

</html>
