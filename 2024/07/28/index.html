<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>nether ode</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>orange, it dawned on me!</p>
      <p>corn stalks long, unswayed</p>
      <p>normal, yet kind of brash</p>
      <p>a laugh, some portrayed</p>
      <p>the wheel is profitable</p>
      <p>as is, rats yonder opposable</p>
      <p>let the mouse get his</p>
      <p>not the tumor, that's shade</p>
    </div>
  </body>

</html>
