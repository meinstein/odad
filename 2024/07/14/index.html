<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>obstructed pov</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>wealthy humans living</p>
      <p>in high density flats</p>
      <p>hang ugly netting all</p>
      <p>along their dear little</p>
      <p>balconies just to stop</p>
      <p>the feral pigeon from</p>
      <p>seeking shelter there</p>
      <br>
      <p>i don't know why</p>
      <p>the caged human</p>
      <p>accepts this fate</p>
    </div>
  </body>

</html>
