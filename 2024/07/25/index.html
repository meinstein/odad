<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>yogurty carnage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 23px;
        border: 1px dashed black;
        border-radius: 8px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>mushy creamy smeary</p>
      <p>streaks up and over</p>
      <p>put into and around</p>
      <p>brain full throttle</p>
      <p>frantically livened</p>
      <p>ripping thru it all</p>
      <p>sparing a few bites</p>
      <p>teasing the vulture</p>
      <p>creating ones trail</p>
      <p>before rain arrives</p>
    </div>
  </body>

</html>
