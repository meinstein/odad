<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>yoghurty carnage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 23px;
        border: 1px dashed black;
        border-radius: 8px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>creamy mushy smeary</p>
      <p>up down alls around</p>
      <p>there is only right</p>
      <p>brain full throttle</p>
      <p>frantically livened</p>
      <p>rips and shreds all</p>
      <p>spares random bites</p>
      <p>teases the vultures</p>
      <p>carves happy trails</p>
      <p>knows rain forecast</p>
    </div>
  </body>

</html>
