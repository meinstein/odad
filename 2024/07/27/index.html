<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>arnhem, unangenehm</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
        border: 6px double black;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>thousand year old center</p>
      <p>serving sour cappuccinos</p>
      <p>clean streets with nooks</p>
      <p>packed with open air use</p>
      <p>some unremarkable church</p>
      <p>peering into german land</p>
      <p>the folks soft and chewy</p>
      <p>not unlike any mcdonalds</p>
      <p>a lackluster destination</p>
      <p>to be barefoot and alone</p>
    </div>
  </body>

</html>
