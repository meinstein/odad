<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>the 70 years war</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(270px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the spanish slug pushes on</p>
      <p>all along the alpine front</p>
      <p>despite heavy casualties</p>
      <p>from relentless german motorcars</p>
    </div>
  </body>

</html>
