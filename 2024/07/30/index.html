<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>my goodness</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 24px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>My paper cup, so called,</p>
      <p style="margin-left: 3ch;">some plastic.</p>
      <br>
      <p>My conscience, so be it,</p>
      <p style="margin-left: 3ch;">half subterfuge.</p>
      <br>
      <p>My world, amazing it is,</p>
      <p style="margin-left: 3ch;">mostly ablaze.</p>
      <br>
      <p>My future, long as ever,</p>
      <p style="margin-left: 3ch;">all uncertain.</p>
    </div>
  </body>

</html>
