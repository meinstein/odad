<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>from 0 to 100</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
        border: double 10px #0A3161;
      }

      #outer-border {
        padding: 10px;
        border: double 10px #B31942;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="outer-border">
      <div id="text">
        <p>a star spangled encounter</p>
        <p>front loaded with details</p>
        <p>disarming yet weaponizing</p>
        <p>only the crumbs shake out</p>
      </div>
    </div>
  </body>

</html>
