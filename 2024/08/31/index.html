<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>freedom's frame</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>The 2x4,</p>
      <p>a house, a dream.</p>
      <br>
      <p>Freedom built</p>
      <p>on what won't seem.</p>
      <br>
      <p>Fleeting time,</p>
      <p>and a vanished past.</p>
      <br>
      <p>Timber holds</p>
      <p>what will not last.</p>
    </div>
  </body>

</html>
