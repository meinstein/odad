<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>tuesday afternoon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 310px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px 8px;
        border-top: 4px solid darkorange;
        border-bottom: 4px solid orangered;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>in the dark yellow of mid summer</p>
      <p>basking in a oppressive reprieve</p>
      <p>the city half empty, half asleep</p>
      <p>wandering along tranquil streets</p>
      <p>a whiff of slowly stewing hearts</p>
      <p>forgetting how sunsets do embark</p>
    </div>
  </body>

</html>
