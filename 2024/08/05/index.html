<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>ignore what's inside</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      .text {
        max-width: 300px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
        border: 8px double indianred;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div style="border: 8px double steelblue; padding: 16px;">
      <div class="text">
        <p>the piercing silence</p>
        <p>of a siren-laden car</p>
        <p>driving quietly down</p>
        <p>idyllic streets afar</p>
      </div>
      <br>
      <div class="text">
        <p>ignore what's inside</p>
      </div>
    </div>
  </body>

</html>
