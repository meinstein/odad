<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>2024 from a 787</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      .ring {
        border: 2px solid #0f52ba;
        padding: 4px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="ring">
      <div class="ring">
        <div class="ring">
          <div class="ring">
            <div class="ring">
              <div id="text">
                <p>from thirty thousand feet</p>
                <p>the bay of biscay unfolds</p>
                <p>sapphire brilliance lying</p>
                <p>on a stucco coating still</p>
                <p>drying from bygone epochs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
