<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>30k</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 12px;
      }

      .ring {
        border-color: #008080;
        border-style: solid;
        padding: 4px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="ring" style="border-width: 2px;">
      <div class="ring" style="border-width: 3px;">
        <div class="ring" style="border-width: 4px;">
          <div class="ring" style="border-width: 5px;">
            <div class="ring" style="border-width: 6px;">
              <div id="text">
                <p>from thirty thousand feet</p>
                <p>the bay of biscay unfolds</p>
                <p>like the teal sheen along</p>
                <p>a stucco facade endlessly</p>
                <p>drying from bygone epochs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
