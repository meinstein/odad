<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>de nachtwacht</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: white;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
        border: 16px ridge silver;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the hay-wired e-bike dinging</p>
      <p>deodorizes the leaky scooter</p>
      <p>parked next to the silver ev</p>
      <p>who flashes their headlights</p>
      <p>to deter good night's dreams</p>
    </div>
  </body>

</html>
