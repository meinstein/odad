<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>flamethrowers</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 318px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>The open-flame propane torch,</p>
      <p>an open-faced invitation to fate,</p>
      <p>but to the roofer,</p>
      <p>just another tool.</p>
      <br>
      <p>He scales heights,</p>
      <p>melting plastic-laden asphalt,</p>
      <p>cigarette clenched in mouth.</p>
      <br>
      <p>Scheduling time with such men</p>
      <p>is a wholly futile endeavor.</p>
    </div>
  </body>

</html>
