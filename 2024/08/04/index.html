<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>what if</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 300px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>What if ...</p>
      <div style="margin-left: 5ch;">
        <p>the church bells could</p>
        <p>toll from the highlands</p>
        <p>to the lowlands?</p>
      </div>
      <br>
      <p>What if ...</p>
      <div style="margin-left: 5ch;">
        <p>the Fall turns out to be</p>
        <p>a pleasant surprise?</p>
      </div>
      <br>
      <p>What if ...</p>
      <div style="margin-left: 5ch;">
        <p>the unsettled man could</p>
        <p>give up his disguise?</p>
      </div>
      <br>
      <p>What if ...</p>
      <div style="margin-left: 5ch;">
        <p>all of this</p>
        <p>were just fine?</p>
      </div>
    </div>
  </body>

</html>
