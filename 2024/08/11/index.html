<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>beast of pleasure</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>To the young man across the way,</p>
      <p>who nervously smokes on his stoop</p>
      <p>every hour, like clockwork.</p>
      <br>
      <p>To the old woman down the street,</p>
      <p>who sweeps litter with fury,</p>
      <p>her broom a daily metronome.</p>
      <br>
      <p>I confess, it pains me to feel</p>
      <p>schadenfreude towards any one</p>
      <p>else so burdened by pleasure.</p>
    </div>
  </body>

</html>
