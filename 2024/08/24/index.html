<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>symbiosis</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
        border: 16px ridge pink;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a heretofore atheist baby</p>
      <p>is enchanted by the empty</p>
      <p>stairs ascending the pink</p>
      <p>church in lapa; catholics</p>
      <p>will rejoice in this tiny</p>
      <p>soul who sweeps cigarette</p>
      <p>butts and bottle caps for</p>
      <p>access to its hollow path</p>
    </div>
  </body>
