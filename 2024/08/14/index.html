<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>royal screw</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: royalblue;
        overflow: hidden;
      }

      .ring {
        animation: rotate infinite linear;
        animation-duration: 20s;
        border-style: double;
        border-width: 8px;
        overflow: hidden;
        border-radius: 33%;
        padding: 2px;
        border-color: rgba(230, 230, 250, 0.75);
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="ring">
      <div class="ring">
        <div class="ring">
          <div class="ring">
            <div class="ring">
              <div class="ring">
                <div class="ring">
                  <div class="ring">
                    <div class="ring">
                      <div class="ring">
                        <div class="ring">
                          <div class="ring">
                            <div class="ring">
                              <div class="ring" style="padding: 12px;">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
