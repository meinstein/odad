<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dissonance</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the feel-good packaging</p>
      <p>that organic broilers</p>
      <p>come in stink like</p>
      <p>dead rats after a</p>
      <p>few hours in the</p>
      <p>trash can, but</p>
      <p>not enough to</p>
      <p>stop me from</p>
      <p>buying them</p>
      <p>again and</p>
      <p>again</p>
    </div>
  </body>

</html>
