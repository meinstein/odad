<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dissonance</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the feel-good packaging</p>
      <p>that an organic broiler</p>
      <p>comes in stinks like a</p>
      <p>dead rat after a few</p>
      <p>days in the garbage</p>
      <p>during the summer</p>
      <p>but not enough</p>
      <p>to deter me</p>
      <p>buying it</p>
      <p>again and</p>
      <p>again</p>
    </div>
  </body>

</html>
