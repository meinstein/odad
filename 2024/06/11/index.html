<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>royal mindfuck</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #root {
        height: 300px;
        width: 200px;
        font-family: monospace;
        font-size: 1rem;
        color: black;
        letter-spacing: 0.225rem;
        text-align: left;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        display: flex;
      }

      .stripe {
        width: 100%;
        height: 4%;
        background-color: black;
        border-radius: 2px;
      }

      .stripe:nth-child(even) {
        background-color: whitesmoke;
      }

      .rotate {
        transform: rotate(180deg);
        transform-origin: center center;
      }

      p {
        margin: 0.25rem 0;
        padding: 0;
        color: black;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <p class="rotate">LOOK RIGHT —></p>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <p>LOOK RIGHT —></p>
    </div>
  </body>

</html>
