<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>full circle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(180px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>at the zoo</p>
      <p>a stroller bound</p>
      <p>toddler crossed paths</p>
      <p>with a stroller bound</p>
      <p>senior citizen</p>
      <p>each thrilled to</p>
      <p>see the other</p>
      <p>as they circled</p>
      <p>the caged animals</p>
    </div>
  </body>

</html>
