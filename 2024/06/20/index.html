<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water or falsehood</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: minmax(215px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem;
        background: linear-gradient(90deg, black 50%, transparent 50%), linear-gradient(90deg, black 50%, transparent 50%), linear-gradient(0deg, black 50%, transparent 50%), linear-gradient(0deg, black 50%, transparent 50%);
        background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
        background-size: 24px 1px, 24px 1px, 1px 24px, 1px 24px;
        animation: border-dance 3s infinite alternate;
      }

      @keyframes border-dance {
        0% {
          background-position: 0 0, 100% 100%, 0 100%, 100% 0;
        }

        100% {
          background-position: 100% 0, 0 100%, 0 0, 100% 100%;
        }
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>fire hoses extinguish fire</p>
      <p>as well as they spray fire</p>
      <br>
      <p>check the connection point</p>
      <p>before you turn on the tap</p>
    </div>
  </body>

</html>
