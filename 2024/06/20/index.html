<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water or falsehood</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: minmax(215px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 1rem;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }

      .rotate {
        color: firebrick;
        animation: rotate 1.5s infinite linear;
        font-size: 1rem;
        line-height: 2rem;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>fire hoses extinguish fire</p>
      <p>as well as they spray fire</p>
