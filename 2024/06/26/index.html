<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>kindergarden</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a wildebeest appears</p>
      <p>making meerkats pause</p>
      <p>sit on haunches</p>
      <p>they gaze</p>
      <p>and gaze</p>
      <p>until one shouts</p>
      <p>mama!</p>
      <p>relief floods</p>
      <p>the mob</p>
    </div>
  </body>

</html>
