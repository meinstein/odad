  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>prometheus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: minmax(215px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 2rem;
        text-align: left;
        padding: 2rem 2rem;
        border: 1px solid black;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>we all stole some fire</p>
      <p>eyeballs glued to glow</p>
      <p>cirrhosis of attention</p>
      <p>healed nightly by pill</p>
    </div>
  </body>
