<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>hidden barometer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(240px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>self-checkouts can be:</p>
      <ul>
        <li>
          <p>slow or fast</p>
        </li>
        <li>
          <p>noisy or quiet</p>
        </li>
        <li>
          <p>hulking or sleek</p>
        </li>
        <li>
          <p>wary or welcoming</p>
        </li>
      </ul>
      <p>the type you get</p>
      <p>reflects more</p>
      <p>the cost of being there</p>
      <p>than the price it spits out.</p>
    </div>
  </body>

</html>
