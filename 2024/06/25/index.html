<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiny wonders</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(180px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>no one gets</p>
      <p>the little things</p>
      <p>like a tot before</p>
      <p>an elephant enclosure</p>
      <p>dropping pebbles</p>
      <p>into a drain</p>
    </div>
  </body>

</html>
