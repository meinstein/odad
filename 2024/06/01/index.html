<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the gilded dog</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>there is a human at a shop</p>
      <p>that is filled to the brim</p>
      <p>with dehydrated organ meat</p>
      <p>who answered the question:</p>
      <p>which is best for our dog?</p>
      <p>why they picked lamb lungs</p>
      <p>is a mystery best unsolved</p>
    </div>
  </body>

</html>
