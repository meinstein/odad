<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>milieudefensie</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a volunteer with an</p>
      <p>oncoming sneeze asks:</p>
      <br>
      <p><em>what are you doing</em></p>
      <p><em>about climate change?</em></p>
      <br>
      <p>just as a grown man</p>
      <p>is sucker-punched for</p>
      <p>no reason at all</p>
    </div>
  </body>

</html>
