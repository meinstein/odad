<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanton tact</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(240px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>'it is too capitalistic here'</p>
      <p>claims the barista serving</p>
      <p>the loyal customer their</p>
      <p>five euro cappuccino</p>
      <p>a 20% tip surely</p>
      <p>ameliorates any</p>
      <p>such despair</p>
      <p>over time</p>
      <p><em>right?</em></p>
    </div>
  </body>

</html>
