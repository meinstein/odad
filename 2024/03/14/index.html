<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add title here</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        background-color: black;
      }

      #root {
        width: min(100%, 500px);
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      // inspired by: https://www.moma.org/collection/works/79553
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      class Triangle {
        constructor({ x, y, w, h, color }) {
          this.x = x
          this.y = y
          this.w = w
          this.h = h
          this.color = color
        }

        draw({ ctx }) {
          ctx.fillStyle = this.color
          ctx.beginPath()
          ctx.moveTo(this.x, this.y)
          ctx.lineTo(this.x + this.w, this.y)
          ctx.lineTo(this.x + this.w / 2, this.y + this.h)
          ctx.closePath()
          ctx.fill()
        }
      }



      const draw = ({ ctx, w: _w, h: _h }) => {
        // draw a spiral of triangles, alternating black and white, slightly rotated
        const n = 360
        const angle = Math.PI / 360
        const step = 5
        const colors = ['black', 'white']
        for (let i = 0; i < n; i++) {
          const color = colors[i % 2]
          const x = _w / 2 - i * step / 2 * 0.5 * Math.cos(angle * i)
          const y = _h / 2 - i * step / 2 * 0.5 * Math.sin(angle * i)
          const w = i * step * 0.5
          const h = i * step * 0.1
          const triangle = new Triangle({
            x,
            y,
            w,
            h,
            color
          })
          triangle.draw({ ctx })
        }
      }

      const context2d = new Context2D()
      context2d.draw(draw)
    </script>
  </body>

</html>
