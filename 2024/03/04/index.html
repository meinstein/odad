<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drama at the dog park</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        /* font-family: Arial, Helvetica, sans-serif; */
        font-family: monospace;
        text-align: center;
        background-color: floralwhite;
        overflow: hidden;
      }

      #root {
        width: min(500px, 100%);
        aspect-ratio: 1/1;
      }

      #haiku {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="haiku">
      <p>an angry man yells</p>
      <p>'Popcorn Popcorn come'</p>
      <p>but the bitch is free</p>
    </div>
    <script type="module">
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      const num = 120;

      const prevMap = {}

      const draw = ({ ctx, w, h, oscillate, memoize }) => {
        // ctx.globalAlpha = 0.25;

        for (let i = 0; i < num; i++) {
          const x = w / 2;
          const y = h / 2;
          const r = i % 2 === 0 ? w * 0.01 : w * 0.015;
          const angle = i / num * Math.PI * 2;
          const speed = 1.5
          const dx = Math.cos(angle) * speed;
          const dy = Math.sin(angle) * speed;

          const x1 = x + dx;
          const y1 = y + dy;

          // add to prevMap
          if (!prevMap[i]) {
            prevMap[i] = {
              x: x1,
              y: y1,
              dx,
              dy
            }
          }

          // update prevMap
          prevMap[i].x += prevMap[i].dx;
          prevMap[i].y += prevMap[i].dy;

          // check if out of bounds, reset to center
          if (prevMap[i].x < 0 || prevMap[i].x > w || prevMap[i].y < 0 || prevMap[i].y > h) {
            prevMap[i].x = w / 2;
            prevMap[i].y = h / 2;
          }

          ctx.beginPath();
          ctx.arc(prevMap[i].x, prevMap[i].y, r, 0, Math.PI * 2);
          const alpha = (1 - (Math.abs(prevMap[i].x - w / 2) / (w / 2))) * 0.25;
          // colors transitions from yellow to white as it gets closer to the edge
          ctx.fillStyle = `rgba(255, 230, ${149 * alpha}, ${alpha})`;
          ctx.fill();
        }
      }

      const context2d = new Context2D({
        rootElement: 'root'
      })

      context2d.draw(draw)
    </script>
  </body>

</html>
