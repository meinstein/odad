<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the air bubble that gnaws at smooth perfection</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #F0EAD6;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      // inspired by: https://www.moma.org/collection/works/124706
      // artist: Lygia Pape
      // title: Untitled
      // year: 1957
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      const rows = 72

      const draw = ({ ctx, w, h, oscillate }) => {
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 2
        const spacing = h / rows

        for (let row = 0; row < rows; row++) {
          const getFirstLine = () => {
            const x1 = 0
            const y1 = row * spacing + spacing / 2
            // get a value between 0 and 1 based on row index
            const val = row / rows
            const x2 = w * val
            const y2 = y1

            // draw it
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke()

            return { x1, y1, x2, y2 }
          }


          const getSecondLine = () => {
            const firstLine = getFirstLine()
            const startX = firstLine.x2
            const startY = firstLine.y2
            const endX = firstLine.x2 + w * 0.1
            const endY = startY - h * 0.1

            const ox = oscillate({
              from: 0,
              to: spacing / 2,
              speed: 1,
              offset: row * 0.25
            })

            // make the cp1 and cp2 be right in the middle
            const cp1x = startX + (endX - startX) / 2
            const cp1y = startY + ox
            const cp2x = startX + (endX - startX) / 2
            const cp2y = endY + ox


            // draw it
            ctx.beginPath()
            ctx.moveTo(startX, startY)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
            ctx.stroke()

            return { x1: startX, y1: startY, x2: endX, y2: endY }
          }

          const getThirdLine = () => {
            const secondLine = getSecondLine()
            const x1 = secondLine.x2
            const y1 = secondLine.y2
            const x2 = w
            const y2 = secondLine.y2

            // draw it
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke()

            return { x1, y1, x2, y2 }
          }

          // only need to call the last one, the rest are called within
          getThirdLine()
        }
      }

      const context2d = new Context2D({
        rootElement: 'root'
      })

      context2d.draw(draw)
    </script>
  </body>

</html>
