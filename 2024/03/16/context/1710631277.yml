notes: Billionaires secretly bought up land in California to build a new city. The did it secretly to avoid a spike in land prices. Now they are on the charm offensive to get the public on board. These silicon valley billionaires are used to being masters of the digital universe, but now they are trying to become masters of the physical universe as well.
