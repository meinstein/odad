<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snap to where?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: black;
        height: 100dvh;
      }

      #root {
        width: min(550px, 90%);
        aspect-ratio: 1/1;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      const draw = ({ ctx, w, h, oscillate, memoize }) => {
        // blend mode
        // ctx.globalCompositeOperation = 'lighten'

        const rows = 17;
        const cols = 17;
        const strokeWidth = w * 0.0075;

        const getData = memoize(() => {
          const data = []

          for (let row = 0; row < rows; row++) {
            const rowData = []
            for (let col = 0; col < cols; col++) {
              const adjustedW = w - strokeWidth
              const adjustedH = h - strokeWidth
              const x = col * adjustedW / cols + adjustedW / cols / 2 + strokeWidth / 2
              const y = row * adjustedH / rows + adjustedH / rows / 2 + strokeWidth / 2
              const r = adjustedW / cols / 2

              const data = {
                x,
                y,
                r
              }



              const prevX = col > 0 ? rowData[col - 1].x : null

              if (prevX) {
                data.fromX = prevX
                data.toX = x
              }

              rowData.push(data)
            }

            data.push(rowData)
          }

          return {
            data,
          }
        })

        const { data } = getData()

        // draw an empty circle with a border at each data point
        data.forEach((row, rowIdx) => {
          row.forEach(({ x, fromX, toX, y, r }, colIdx) => {
            ctx.beginPath()

            ctx.arc(
              x,
              y,
              r,
              0,
              Math.PI * 2
            )

            ctx.fillStyle = 'black'
            ctx.fill()
            // indianred rgb = 205, 92, 92
            ctx.strokeStyle = `rgba(205, 92, 92, 1)`
            ctx.lineWidth = strokeWidth
            ctx.stroke()

            if (fromX === toX) {
              return
            }

            // draw the filled circle on top of the grid
            ctx.beginPath()

            const ox = oscillate({
              from: fromX,
              to: toX,
              speed: 0.6,
              offset: rowIdx * 0.125 + colIdx * 0.125
            })

            const oy = oscillate({
              from: y - strokeWidth * 0.5,
              to: y + strokeWidth * 0.5,
              speed: 1.2,
              offset: rowIdx * 0.125 + colIdx * 0.125
            })

            ctx.arc(
              ox,
              oy,
              r,
              0,
              Math.PI * 2
            )

            // steelblue rgb = 70, 130, 180
            ctx.fillStyle = `rgba(70, 130, 180, 0.85)`
            ctx.fill()
          })
        })
      }

      const context2d = new Context2D({
        rootElement: 'root'
      })

      context2d.draw(draw)
    </script>
  </body>

</html>
