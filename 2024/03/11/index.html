<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>knobby</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      #root {
        width: min(600px, 90%);
        aspect-ratio: 1 / 1;
        background: goldenrod;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      // inspired by: https://www.moma.org/collection/works/8063
      // by: Ivan Picelj
      // title: Nove Tendencije 2
      // year: 1963

      const rows = 10
      const cols = 10

      import { Context2D } from '../../../shared/context2d/0.0.8/index.js';;

      const draw = ({ ctx, w, h, oscillate }) => {
        const cellWidth = w / cols
        const cellHeight = h / rows

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const x = col * cellWidth
            const y = row * cellHeight

            // draw a circle in the center of the cell
            ctx.beginPath()
            ctx.arc(
              x + cellWidth / 2,
              y + cellHeight / 2,
              cellWidth / 3,
              0,
              Math.PI * 2
            )
            ctx.fillStyle = 'black'
            ctx.fill()

            // draw a circle within the circle
            ctx.beginPath()

            const ox = oscillate({
              from: -Math.PI * 1.125,
              to: Math.PI * 1.125,
              speed: 0.5,
              offset: row * 0.25 - col * 0.125
            })

            ctx.arc(
              (x + cellWidth / 2) + Math.cos(ox) * cellWidth / 6,
              (y + cellHeight / 2) + Math.sin(ox) * cellWidth / 6,
              cellWidth / 6,
              0,
              Math.PI * 2
            )
            ctx.fillStyle = 'goldenrod'
            ctx.fill()
          }
        }
      }

      const context2d = new Context2D({
        rootElement: 'root'
      })

      context2d.draw(draw)
    </script>
  </body>

</html>
