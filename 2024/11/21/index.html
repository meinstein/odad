<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
<meta name="description"
  content="An exploration of modern social media metrics, where two text areas alternate displaying icons and counts typically seen on platforms, reflecting the shift from traditional reading to visual interaction." />
    <title>text areas for numbers</title>
    <style>
      html {
        font-size: 14px;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      textarea {
        font-size: 1rem;
        padding: 0.5rem;
        margin: 0;
        background-color: white;
        font-family: monospace;
        resize: none;
        width: calc(6ch);
        height: calc(9ch);
        border: 1px solid black;
        border-radius: 0.25rem;
      }

      #edge {
        height: 2.5ch;
        width: 1px;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <textarea rows="5" cols="5"></textarea>
    <div id="edge"></div>
    <textarea rows="5" cols="5"></textarea>

    <script>
      const textareas = document.querySelectorAll('textarea')

      // clear the unfocused textarea and add a random number to the focused textarea
      function updateTextareas() {
        textareas.forEach((textarea, index) => {
            if (textarea === document.activeElement) {
            const thousands = Math.floor(Math.random() * 100)
            const hundreds = Math.floor(Math.random() * 10)
            const icons = [
              '👍',
              '❤️',
              '🔁',
              '💬'
            ]

            textarea.textContent = [
              icons[Math.floor(Math.random() * icons.length)],
              '',
              `${thousands}.${hundreds}K`
            ].join('\n')
          } else {
            textarea.textContent = ''
          }
        })
      }

      // alternate focus between textareas
      let index = 0
      setInterval(() => {
        textareas[index].focus()
        updateTextareas()
        index = (index + 1) % textareas.length
      }, 500)



    </script>
  </body>

</html>
