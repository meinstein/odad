<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A poetic glimpse into a toddler's early words, commands, and expressions.">
    <title>good boy, mama</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>sit, mama.</p>
      <p>up.</p>
      <p>sit. up. up.</p>
      <p>lay down.</p>
      <p>mama hair.</p>
      <p>hair, mama, hair!</p>
      <p>soft good.</p>
      <p>lay down.</p>
      <p>up, mama!</p>
    </div>
  </body>

</html>
