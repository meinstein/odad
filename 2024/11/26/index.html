<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="data">
    <meta name="description"
      content="A non-exhaustive list of keyboard shortcuts for various applications that I use. Constant work in progress.">
    <title>system 1</title>
    <style>
      html {
        font-size: 16px;
      }

      @media (max-width: 600px) {
        html {
          font-size: 14px;
        }
      }

      * {
        font-family: monospace;
      }

      body {
        margin: 0.5rem;
        padding: 0;
        background: black;
        color: white;
        line-height: 2;
      }

      kbd {
        padding: 0.125rem 0.25rem;
        border: 1px solid #ccc;
        border-radius: 0.1875rem;
        background: #f7f7f7;
        color: #333;
      }

      section {
        padding: 0.5rem;
      }

      h3 {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <section>
      <h3>Chrome</h3>
      <ul>
        <li>Open 1Password (1Password) = <kbd>Command</kbd> + <kbd>Shift</kbd> + <kbd>X</kbd></li>
        <li>Search tabs (native) = <kbd>Command</kbd> + <kbd>Shift</kbd> + <kbd>A</kbd></li>
        <li>Select links (vimium) = <kbd>F</kbd></li>
      </ul>
    </section>
    <section>
      <h3>MacOS</h3>
      <ul>
        <li>Switch open apps: <kbd>Command</kbd> - <kbd>Tab</kbd></li>
      </ul>
    </section>
    <section>
      <h3>Rectangle</h3>
      <ul>
        <li>Maximize: <kbd>CONTROL</kbd> + <kbd>ALT</kbd> + <kbd>COMMAND</kbd> + <kbd>M</kbd></li>
      </ul>
    </section>
    <section>
      <h3>Visual Studio Code</h3>
      <ul>
        <li>Ask Copilot (inline): <kbd>Command</kbd> + <kbd>I</kbd></li>
      </ul>
    </section>
  </body>

</html>
