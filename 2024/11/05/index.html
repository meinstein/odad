<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the sun, warm oatmeal,</p>
      <p>prunes in my palm,</p>
      <p>a flicker of fear, a</p>
      <p>cuddle for calm,</p>
      <p>the sweep of the view,</p>
      <p>a list to complete,</p>
      <p>juicing the city,</p>
      <p>anchored by you.</p>
    </div>
  </body>

</html>
