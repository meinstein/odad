<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>coal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>caring less is</p>
      <p>yielding</p>
      <p>to stop signs</p>
      <p>and believing in</p>
      <p>holographic</p>
      <p>wills</p>
      <br>
      <p>it's turning</p>
      <p>over and moving</p>
      <p>forward</p>
      <p>shedding</p>
      <p>what clings</p>
      <p>too tight</p>
      <br>
      <p>caring less is</p>
      <p>one square</p>
      <p>breath away</p>
      <p>from seeing</p>
      <p>something old</p>
      <p>anew</p>
    </div>
  </body>

</html>
