<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>daily continuum</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>contiguous blocks of</p>
      <p>infinitesimally small slots</p>
      <p>whereat life incrementally</p>
      <p>slides across liminal spaces</p>
      <p>eking out <em>some</em> meaning</p>
      <p>in untold, fleeting traces.</p>
    </div>
  </body>

</html>
