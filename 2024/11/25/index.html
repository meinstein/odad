<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A poem exploring the parallels between the vibrant uniforms of globalism's workers and the equally flamboyant guards of Catholicism.">
    <title>vivid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>colorful bipedal beings</p>
      <p>in red and yellow, green</p>
      <p>and white, orange and blues,</p>
      <p>stride the streets all day,</p>
      <p>keeping globalism afloat,</p>
      <p>like the swiss guard of rome,</p>
      <p>guarding the flow of indulgence,</p>
      <p>a world traded in bright hues.</p>
    </div>
  </body>

</html>
