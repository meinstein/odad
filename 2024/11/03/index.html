<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>the tide</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a spasm's whim</p>
      <p>in night's stillness</p>
      <p>cleaves a chasm,</p>
      <p>as it runs its course.</p>

      <p>the hours blunt</p>
      <p>for comfort's sake,</p>
      <p>an endless bargain</p>
      <p>i cannot break.</p>
    </div>
  </body>

</html>
