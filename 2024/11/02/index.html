<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>one a penny</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>you teem with energy</p>
      <p>like a hot cross bun</p>
      <p>smiles smeared round</p>
      <p>as if morning's just</p>
      <p>begun, squealing and</p>
      <p>wiggling, our bundle</p>
      <p>of fun, a joy, a son</p>
    </div>
  </body>

</html>
