<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>high five</title>
    <style>
      html {
        font-size: 16px;
      }

      @media (max-width: 390px) {
        html {
          font-size: 14px;
        }
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;

      }

      #text {
        font-family: monospace;
        font-size: 1rem;
        line-height: 2rem;
        text-align: left;
        padding: 1rem;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>An overwintering ladybug</p>
      <p>took refuge in the window frame,</p>
      <p>until my toddler's innocent high five</p>
      <p>undermined its chance to survive.</p>
    </div>
  </body>

</html>
