<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>primed for 47</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the news sets in</p>
      <p>to a world beset</p>
      <p>by apps and shut</p>
      <p>in by moth eaten</p>
      <p>nets; the moment</p>
      <p>lays bare before</p>
      <p>googly eyes lost</p>
      <p>to blatant glare</p>
    </div>
  </body>

</html>
