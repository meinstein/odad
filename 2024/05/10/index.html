<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>through line</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        background-color: black;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      const draw = ({ ctx, w, h, oscillate }) => {
        const cols = 11;
        const rows = 21;
        const padding = w * 0.01;
        const width = (w - padding * (cols + 1)) / cols;
        const height = (h - padding * (rows + 1)) / rows;

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const x = padding + col * (width + padding);
            const y = padding + row * (height + padding);

            const isOdd = col % 2 === 0;

            const oy = oscillate({
              from: isOdd ? y : y + padding,
              to: isOdd ? y + padding : y,
              speed: 2,
              offset: row * 0.125
            })

            const isMiddleRow = row === Math.floor(rows / 2);

            const ox = oscillate({
              from: isMiddleRow ? x + padding : x,
              to: isMiddleRow ? x - padding : x,
              speed: 2,
              offset: row * 0.125
            })

            ctx.fillStyle = isMiddleRow ? 'indianred' : 'lavender'
            ctx.fillRect(ox, oy, width, height);
            ctx.fill();
          }
        }
      }

      const context2d = new Context2D({
        rootElement: 'root'
      })
      context2d.draw(draw)
    </script>
  </body>

</html>
