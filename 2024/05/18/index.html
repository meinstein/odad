<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfettered</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>in el salvador</p>
      <p>gangs set whatever price they want</p>
      <p>to live in your house</p>
      <br>
      <p>in the united states</p>
      <p>hospitals set whatever price they want</p>
      <p>to save your life</p>
      <br>
      <p>do not call them rackets</p>
      <p>call them markets</p>
      <p>unfettered <em>free</em> markets</p>
    </div>
  </body>

</html>
