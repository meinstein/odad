<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>scurry on</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the fed and the garage</p>
      <p>are of equal import</p>
      <p>one generates demand</p>
      <p>the other makes room for it</p>
      <br>
      <br>
      <p>in the vastness between those</p>
      <p>two great american institutions</p>
      <p>lies a heavy mast of acorns</p>
      <p>and a scurry of squirrels</p>
    </div>
  </body>

</html>
