<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marked preference</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>that feeling I have when baristas</p>
      <p>ask what type of milk I want and</p>
      <p>I have to say 'regular whole'</p>
      <p>must be the same feeling some</p>
      <p>among the older generation had</p>
      <p>when clerks asked what type of</p>
      <p>smokes they wanted and they</p>
      <p>had to say 'marlboro red'</p>
    </div>
  </body>

</html>
