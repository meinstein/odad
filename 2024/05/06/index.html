<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>superlative wealth</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>using free markets as the</p>
      <p>organizing principle for</p>
      <p>societies is a most natural</p>
      <p>fit</p>
      <br>
      <p>but it should be noted</p>
      <p>that the invisible hand</p>
      <p>waves in a most peculiar</p>
      <p>pattern</p>
      <br>
      <p>for it sows prosperity</p>
      <p>and reaps inequality</p>
      <p>which is a most puzzling</p>
      <p>harvest</p>
    </div>
  </body>

</html>
