<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>as advertised</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>my toddler is making it known that</p>
      <p>words are just plain fun to say</p>
      <p>turtle, toucan and juju</p>
      <p>all tickle his brain</p>
      <br>
      <p>none too soon</p>
      <p>organic, protein and fiber</p>
      <p>will strum on a similar chord</p>
      <p>but just for reasons lesser known</p>
    </div>
  </body>

</html>
