<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>said and done</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the housefly is regularly</p>
      <p>assaulted and electrocuted</p>
      <p>for being in the house</p>
      <br>
      <p>the chilean sea bass is</p>
      <p>neither from chile</p>
      <p>nor a bass</p>
      <br>
      <p>and so on</p>
      <p>and so forth</p>
      <br>
      <p>specious nomenclature</p>
      <p>for an otherwise</p>
      <p>intelligent species</p>
    </div>
  </body>

</html>
