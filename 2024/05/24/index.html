<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poetry">
    <title>sports suck</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        max-width: 280px;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 32px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>in soviet russia</p>
      <p>standing in line was</p>
      <p>a sport in itself</p>
      <br>
      <p>in capitalist america</p>
      <p>calling support is</p>
      <p>a sport in itself</p>
      <br>
      <p>the upshot:</p>
      <p>two notches in</p>
      <p>darwin's belt</p>
    </div>
  </body>

</html>
