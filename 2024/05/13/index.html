<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>observation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>not even in its wildest dreams</p>
      <p>could the CCP have imagined</p>
      <p>that true mass surveillance</p>
      <p>would be a federated effort</p>
      <p>realized by consumer products</p>
      <p>conceived in the free world</p>
      <br>
      <p>suffice it to say</p>
      <p>a ring of distrust</p>
      <p>is more effective than</p>
      <p>a ring of fire</p>
    </div>
  </body>

</html>
