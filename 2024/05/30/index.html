    <meta name="keywords" content="poetry">
    <title>S9 E5: lulla-lulla-lullaby</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>hush, little baby</p>
      <p>the money's wired</p>
      <br>
      <p>hush, little baby</p>
      <p>the jury's retired</p>
      <br>
      <p>hush, little baby</p>
      <p>the verdict's dire</p>
      <br>
      <p>hush, little baby</p>
      <p>the season's afire</p>
    </div>
