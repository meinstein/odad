<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>origami</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
        padding: 2rem 0;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the one dimensional fold</p>
      <p>was straight and narrow</p>
      <br>
      <p>tragedy could exist above</p>
      <p>and below it</p>
      <br>
      <p>and simple heuristics dictated</p>
      <p>where the crease would go</p>
      <br>
      <p>but now the crease is manifold</p>
      <p>like an alluring origami</p>
      <br>
      <p>and the tragedy is that no one</p>
      <p>can see the other's fold</p>
    </div>
  </body>

</html>
