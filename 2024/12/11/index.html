<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A poem about creating art, forming friendships, and the bittersweet experience of moving on.">
    <title>generative</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the pressures of reluctance</p>
      <p>some 10 yrs and 5 homes ago</p>
      <p>scrawled onto premium paper</p>
      <p>and carried overseas to now</p>
      <p>a moment not less reluctant</p>
      <p>just upon walls of new love</p>
    </div>
  </body>

</html>
