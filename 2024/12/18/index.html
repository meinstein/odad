<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>barreling</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #root {
        max-width: min(500px, 88%);
      }

      #root img {
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.25);
        border-radius: 50%;
        animation: rotate 10s linear infinite;
        padding: 16px;
        border: dashed 5px orange;
        box-sizing: border-box;
        background-color: whitesmoke;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <img src="./IMG_2286.jpg" alt="rawr" style="width: 100%; height: auto;">
    </div>
  </body>

</html>
