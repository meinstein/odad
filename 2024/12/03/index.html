<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dutch stairs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>for the thousands of times</p>
      <p>we braved wildly steep climbs</p>
      <p>our life clung to each step</p>
      <p>your arms wrapped 'round my neck</p>
      <p>we raced up our Chichen Itza</p>
      <p>and grinned at the vista</p>
    </div>
  </body>

</html>
