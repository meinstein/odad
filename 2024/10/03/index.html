<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>offbeat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>to the old man</p>
      <p>who resides among squash courts</p>
      <p>in a smoke cluttered loft,</p>
      <p>keeping his mind sharp by</p>
      <p>scrawling old todos on graph paper</p>
      <p>until they skim the edge of now:</p>
      <p>your fast indian food and</p>
      <p>bottles of amarone only pair</p>
      <p>because you live, without care.</p>
    </div>
  </body>

</html>
