<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>wee-u, wee-u</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>to the little boy</p>
      <p>who lives among house plants</p>
      <p>in a cheaply painted penthouse</p>
      <p>keeping your milestones close</p>
      <p>by lining toy cars with care</p>
      <p>until the ambulance goes somewhere:</p>
      <p>your kalamata olives and dadels</p>
      <p>bring a bigger smile to us</p>
      <p>than you could ever know</p>
    </div>
  </body>

</html>
