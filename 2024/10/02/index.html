<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>corked</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>to the old man</p>
      <p>who resided among emperors</p>
      <p>in a rusty red hull,</p>
      <p>keeping himself upright by</p>
      <p>gambling on lenten sacrifices</p>
      <p>until holy thursday arrived:</p>
      <p>your peppermint schnapps and</p>
      <p>raft of coots eagerly await you,</p>
      <p>full of love, for all you knew.</p>
    </div>
  </body>

</html>
