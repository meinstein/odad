<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>delvin</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>to the handyman who sings</p>
      <p>and unscrupulously paints</p>
      <p>walls, undaunted by white</p>
      <p>turpentine eyes: in every</p>
      <p>flawed stroke is a giggle</p>
      <p>at the stairway to heaven</p>
      <p>only you would dare climb</p>
    </div>
  </body>

</html>
