<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description" content="A short poem about humanity's entanglement with plastic." />
    <title>s20</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>That summer, with parks</p>
      <p>as our only escape, we chased</p>
      <p>sunlight in crowded fields,</p>
      <p>sidestepping swarms to</p>
      <p>be alone, yet together.</p>
      <br>
      <p>We craned our necks skyward,</p>
      <p>watching blue-bellied planes</p>
      <p>climb into the sun, their</p>
      <p>empty cabins glinting,</p>
      <p>fuel burning like a candle.</p>
    </div>
  </body>

</html>
