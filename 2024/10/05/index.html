<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>root parable</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>A peeled carrot</p>
      <p>perched in the pot,</p>
      <p>a low flame hums,</p>
      <p>for small, waiting hands.</p>
      <br>
      <p>The game forgotten,</p>
      <p>carrot turns to stick,</p>
      <p>and in hours,</p>
      <p>the house nearly quits.</p>
    </div>
  </body>

</html>
