<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>nice</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>an english promenade winds</p>
      <p>through parking lots bobbing</p>
      <p>with yachts and beachfront</p>
      <p>bistros where cyrillic hums</p>
      <p>as lingua franca, set</p>
      <p>radish and butter on pebbles,</p>
      <p>soft as tides that come,</p>
      <p>then, never go.</p>
    </div>
  </body>

</html>
