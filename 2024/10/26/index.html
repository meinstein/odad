<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <meta name="description"
      content="Following reports that the Anne Frank statue in Amsterdam's Merwedeplein was vandalized twice this year, the municipality has implemented camera surveillance to protect the monument." />
    <title>the jenga of fall</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <!-- https://www.parool.nl/amsterdam/gemeente-amsterdam-stelt-cameratoezicht-in-bij-standbeeld-anne-frank~b0ba66d10/ -->

  <body>
    <div id="text">
      <p>the wind taps each leaf,</p>
      <p>nudging here, then there,</p>
      <p>like fingers on a block,</p>
      <p>until one sly gust slips,</p>
      <p>and the canopy tears.</p>
    </div>
  </body>
