<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dentalux</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a mouth full of floss sticks</p>
      <p>becomes a fist full of waste</p>
      <p>its half-life stretching far</p>
      <p>beyond the slow decay of gum</p>
      <p>and tooth, to satiate a core</p>
      <p>that always wants more, now.</p>
    </div>
  </body>

</html>
