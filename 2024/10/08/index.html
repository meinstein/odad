<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>anthills</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>after a few days of hard rain</p>
      <p>mounds begin to rise near the</p>
      <p>communal recycling pits along</p>
      <p>the lush streets of amsterdam</p>
      <p>pointing at the sun like huge</p>
      <p>ant colonies protecting their</p>
      <p>queen from the flood of waste</p>
    </div>
  </body>

</html>
