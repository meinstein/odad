<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>mean machine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 14px;
        line-height: 28px;
        border: 1px dashed indianred;
        padding: 14px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      .container {
        border: 1px dashed indianred;
        padding: 14px;
      }

      .edge {
        border-left: 1px dashed indianred;
        width: 2px;
        height: 24px;
        animation: heightChange 500ms ease-in-out infinite alternate;
        transform: translateX(1px);
        margin: 2px auto;
      }

      @keyframes heightChange {
        0% {
          height: 32px;
        }

        100% {
          height: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div id="text">
      <div class="container">
        <p>[5] A big idea.</p>
        <p>[7] This is a big idea.</p>
        <p>[5] GPT is big.</p>
      </div>
      <div class="edge"></div>
      <div class="container">
        <p>[5] I echo the norm,</p>
        <p>[7] As statistics hum softly,</p>
        <p>[5] A shadow of thought.</p>
      </div>
    </div>
  </body>


</html>
