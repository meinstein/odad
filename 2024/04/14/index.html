<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyrafish</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from 'https://unpkg.com/context2d@0.0.8';

      const num = 33

      const draw = ({ ctx, w, h, oscillate, memoize }) => {
        ctx.globalAlpha = 1
        ctx.lineCap = 'round'
        ctx.strokeStyle = 'lavender'
        ctx.lineWidth = Math.ceil(w / (num * 6))

        const topDown = () => {
          for (let i = 2; i < num; i++) {
            const step = (h / num) * i * 0.435

            const ox = oscillate({
              from: step * 0.175,
              to: step * 0.175 * -0.125,
              speed: 1,
              offset: i / num
            })

            const startX = w / 2 - step
            const startY = h / 2 + step

            const endX = w / 2 + step
            const endY = h / 2 + step

            const cp1x = w / 2 - step * 0.5
            const cp1y = h / 2 + step + ox

            const cp2x = w / 2 + step * 0.5
            const cp2y = h / 2 + step + ox

            ctx.beginPath()
            ctx.moveTo(startX, startY)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
            ctx.stroke()
          }
        }

        const bottomUp = () => {
          for (let i = 2; i < num; i++) {
            const step = (h / num) * i * 0.435

            const ox = oscillate({
              from: -step * 0.175,
              to: step * 0.175 * 0.125,
              speed: 1,
              offset: i / num
            })

            const startX = w / 2 - step
            const startY = h / 2 - step

            const endX = w / 2 + step
            const endY = h / 2 - step

            const cp1x = w / 2 - step * 0.5
            const cp1y = h / 2 - step + ox

            const cp2x = w / 2 + step * 0.5
            const cp2y = h / 2 - step + ox

            ctx.beginPath()
            ctx.moveTo(startX, startY)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
            ctx.stroke()
          }
        }

        const centerLeft = () => {
          for (let i = 2; i < num; i++) {
            const step = (h / num) * i * 0.435

            const ox = oscillate({
              from: step * 0.175 * 0.125,
              to: -step * 0.175,
              speed: 1,
              offset: i / num
            })

            const startX = w / 2 - step
            const startY = h / 2 + step

            const endX = w / 2 - step
            const endY = h / 2 - step

            const cp1x = w / 2 - step + ox
            const cp1y = h / 2 + step * 0.5

            const cp2x = w / 2 - step + ox
            const cp2y = h / 2 - step * 0.5

            ctx.beginPath()
            ctx.moveTo(startX, startY)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
            ctx.stroke()
          }
        }

        const centerRight = () => {
          for (let i = 2; i < num; i++) {
            const step = (h / num) * i * 0.435

            const ox = oscillate({
              from: -step * 0.175 * 0.125,
              to: step * 0.175,
              speed: 1,
              offset: i / num
            })

            const startX = w / 2 + step
            const startY = h / 2 + step

            const endX = w / 2 + step
            const endY = h / 2 - step

            const cp1x = w / 2 + step + ox
            const cp1y = h / 2 + step * 0.5

            const cp2x = w / 2 + step + ox
            const cp2y = h / 2 - step * 0.5

            ctx.beginPath()
            ctx.moveTo(startX, startY)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY)
            ctx.stroke()
          }

        }

        topDown()
        bottomUp()
        centerLeft()
        centerRight()
      }

      const context2d = new Context2D({ rootElement: 'root' })
      context2d.draw(draw)
    </script>
  </body>

</html>
