<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>undue'n'late</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from '../../../shared/context2d/0.0.8/index.js';;


      const draw = ({ ctx, w, h, oscillate, memoize }) => {
        const num = 120
        // ctx.globalAlpha = 0.33
        ctx.lineCap = 'round'
        ctx.strokeStyle = 'lavender'

        for (let i = 0; i < num; i++) {
          const lineWidth = oscillate({
            from: 2,
            to: 5,
            speed: 0.5,
            offset: i / num
          })

          ctx.lineWidth = lineWidth

          const opacity = oscillate({
            from: 0.05,
            to: 0.5,
            speed: 1,
            offset: i * 0.1
          })

          ctx.globalAlpha = opacity

          const ox = oscillate({
            from: -w * 0.1,
            to: w * 0.1,
            speed: 0.5,
            offset: i * 0.1
          })

          const oy = oscillate({
            from: -h * 0.1,
            to: h * 0.1,
            speed: 0.35,
            offset: i / num
          })

          const x = w / 2 + Math.cos(i / num * Math.PI * 2) * w / 3 + ox
          const y = h / 2 + Math.sin(i / num * Math.PI * 2) * h / 3 + oy


          const x2 = w / 2 + Math.cos((i + 1) / num * Math.PI * 2) * w / 3 - ox
          const y2 = h / 2 + Math.sin((i + 1) / num * Math.PI * 2) * h / 3 - oy

          ctx.beginPath()
          ctx.moveTo(x, y)
          ctx.lineTo(x2, y2)
          ctx.stroke()
        }
      }

      const context2d = new Context2D({ rootElement: 'root' })
      context2d.draw(draw)
    </script>
  </body>

</html>
