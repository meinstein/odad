<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the pitted olive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: whitesmoke;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #poem {
        display: flex;
        flex-direction: column;
        justify-content: center;
        aspect-ratio: 1/1;
        width: min(500px, 90%);
        font-family: monospace;
        font-size: 0.75rem;
        line-height: 1.125rem;
        text-align: left;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="poem">
      <p>the pitted olive is a marvel</p>
      <p>not for its convenience</p>
      <p>but for its trustworthiness</p>
      <p>one errant olive can wreak havoc</p>
      <p>a fractured molar or near death choke</p>
      <p>yet we stuff its flesh into our mouth</p>
      <p>as if the branch it grew on</p>
      <p>never existed</p>
      <p>and the peace we yearn for</p>
      <p>got lost in the factory</p>
    </div>
    </div>
  </body>

</html>
