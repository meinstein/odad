<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>flexfish</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from '../../../shared/context2d/0.0.8/index.js';;

      const draw = ({ ctx, w, h, oscillate }) => {
        // blend mode
        // ctx.globalCompositeOperation = 'lighten'
        ctx.globalAlpha = 0.33;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'lavender';
        ctx.lineWidth = 3;
        const p = w * 0.01
        const num = 33

        // draw a line from the center of the canvas to the top (minus padding)
        // ctx.beginPath()
        // ctx.moveTo(w / 2, h / 2)
        // ctx.lineTo(w / 2, p)
        // ctx.stroke()

        // draw a line from the center to the 75deg position (minus padding)
        // ctx.beginPath()
        // ctx.moveTo(w / 2, h / 2)
        // ctx.lineTo(w - p, h - p)
        // ctx.stroke()

        // draw a line from the center to the 105deg position (minus padding)
        // ctx.beginPath()
        // ctx.moveTo(w / 2, h / 2)
        // ctx.lineTo(p, h - p)
        // ctx.stroke()


        // in the first part (top left), draw a bezier curve for each iteration that connected the lines
        const topRight = () => {
          for (let i = 1; i <= num; i++) {
            const step = w / 2 / num

            // const startX = w / 2

            const startX = oscillate({
              from: w / 2 - p * 10,
              to: w / 2 + p * 10,
              speed: 0.35,
              offset: i / num * 2
            })

            const startY = oscillate({
              from: h / 2 - step * i,
              to: h / 2 + step * i,
              speed: 0.25,
              offset: i / num * 2
            })

            // const startY = h / 2 - step * i

            const angle = Math.PI / 4; // 45 degrees in radians
            // distance from center to bottom right corner
            const distance = Math.sqrt(Math.pow(w / 2, 2) + Math.pow(h / 2, 2));
            // x-coordinate of the end point
            const endX = w / 2 + distance * Math.cos(angle);
            // y-coordinate of the end point
            const endY = h / 2 + distance * Math.sin(angle);

            const cp1x = startX + (endX - startX) * 0.33
            const cp1y = startY + (endY - startY) * 0.33

            const cp2x = startX + (endX - startX) * 0.66
            const cp2y = startY + (endY - startY) * 0.66

            ctx.beginPath()
            ctx.moveTo(
              startX,
              startY
            )
            ctx.bezierCurveTo(
              cp1x,
              cp1y,
              cp2x,
              cp2y,
              endX,
              endY
            )
            ctx.stroke()
          }
        }

        const topLeft = () => {
          for (let i = 1; i <= num; i++) {
            const step = w / 2 / num

            // const startX = w / 2

            const startX = oscillate({
              from: w / 2 - p * 10,
              to: w / 2 + p * 10,
              // make the speed of the x line-up with the other one
              speed: 0.35,
              offset: i / num * 2
            })

            // const startY = h / 2 - step * i

            const startY = oscillate({
              from: h / 2 - step * i,
              to: h / 2 + step * i,
              speed: 0.25,
              offset: i / num * 2
            })

            const angle = Math.PI / 4; // 45 degrees in radians
            // distance from center to bottom right corner
            const distance = Math.sqrt(Math.pow(w / 2, 2) + Math.pow(h / 2, 2));
            // x-coordinate of the end point
            const endX = w / 2 - distance * Math.cos(angle);
            // y-coordinate of the end point
            const endY = h / 2 + distance * Math.sin(angle);

            const cp1x = startX + (endX - startX) * 0.33
            const cp1y = startY + (endY - startY) * 0.33

            const cp2x = startX + (endX - startX) * 0.66
            const cp2y = startY + (endY - startY) * 0.66

            ctx.beginPath()
            ctx.moveTo(
              startX,
              startY
            )
            ctx.bezierCurveTo(
              cp1x,
              cp1y,
              cp2x,
              cp2y,
              endX,
              endY
            )
            ctx.stroke()
          }

        }

        topRight()
        topLeft()
      }

      const context2d = new Context2D({ rootElement: 'root' })
      context2d.draw(draw)
    </script>
  </body>

</html>
