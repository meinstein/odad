<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="visual">
    <title>and so it goes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
        overflow: hidden;
      }

      #root {
        aspect-ratio: 1/1;
        width: min(500px, 90%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { Context2D } from '../../../shared/context2d/0.0.8/index.js';

      const rows = 9
      const cols = 9

      const draw = ({ ctx, w, h, oscillate, memoize }) => {

        const fontSize = w / cols * 0.375


        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const sequenceNum = row * cols + col + 1

            const num = oscillate({
              from: 0,
              to: 365,
              // time goes faster as sequence number increases
              speed: Math.pow(sequenceNum, 1.125) * 0.00215,
            });

            ctx.font = `${fontSize}px monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const alpha = Math.max(0.25, num / 365);
            ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
            const x = col * w / cols + w / cols / 2
            const y = row * h / rows + h / rows / 2
            const content = num > 364 ? 'ðŸŽ‰' : Math.round(num)
            ctx.fillText(content, x, y);
          }
        }

      }

      const context2d = new Context2D({ rootElement: 'root' })
      context2d.draw(draw)
    </script>
  </body>

</html>
