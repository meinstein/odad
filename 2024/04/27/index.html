<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the off-leash area</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        width: min(330px, 90%);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.125rem;
        text-align: left;
      }

      p {
        margin: 0;
        padding: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>disaffected people with flat whites</p>
      <p>energetic dogs with unique collars</p>
      <p>the former, faces buried in apps</p>
      <p>the latter, snouts plunged in glands</p>
      <p>both postures not too dissimilar</p>
      <p>but only one chemically balanced</p>
    </div>
  </body>
