<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>untitled</title>
    <style>
      /* add styles here */
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const WIDTH = 360;
      const HEIGHT = 360;

      const main = document.querySelector('main');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = WIDTH;
      canvas.height = HEIGHT;

      //
      const data = [];

      let chipDir = 'up'
      let chip = 0;

      const initData = () => {
        for (let i = 0; i < 100; i++) {
          data.push({
            rotate: i * 1,
          });
        }
      }

      const updateData = () => {
        data.forEach((item, index) => {
          // if more than 360, reset to 0
          item.rotate = item.rotate >= 360 ? 0 : item.rotate + 0.015;
        });
        // update chip, between 0 and 2
        // use dir
        if (chipDir === 'up') {
          chip += 0.01;
          if (chip >= 2) {
            chipDir = 'down';
          }
        } else {
          chip -= 0.01;
          if (chip <= 0) {
            chipDir = 'up';
          }
        }
      }

      const draw = () => {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.translate(WIDTH / 2, HEIGHT / 2);

        // draw 100 circles, all stacked in the center,
        // with the same radius and color.
        for (let i = 0; i < 100; i++) {
          const d = data[i];

          ctx.beginPath();
          const r = 100;
          const theta = d.rotate;
          const x = r * Math.cos(theta)
          const y = r * Math.sin(theta)
          const startAngle = Math.sin(d.rotate) * Math.PI * chip;
          ctx.arc(x, y, 50, startAngle, Math.PI * 2);
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fill();
        }

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        updateData();

        requestAnimationFrame(draw);
      }

      const init = () => {
        main.appendChild(canvas);
        initData();
        draw();
      }

      init();
    </script>
  </body>

</html>
