<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sunlight on the wings of birds</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const WIDTH = 360;
      const HEIGHT = 360;
      const CIRCLE_RADIUS = 90;
      const NUM_CIRCLES = 100;
      const ROTATION_SPEED = 0.015;
      const OPENING_SPEED = 0.01;

      const main = document.querySelector('main');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = WIDTH;
      canvas.height = HEIGHT;

      //
      const data = [];

      let openingDir = 'top'
      let opening = 0;

      const initData = () => {
        for (let i = 0; i < NUM_CIRCLES; i++) {
          data.push({
            rotate: i * 1,
          });
        }
      }

      const updateData = () => {
        data.forEach((item, index) => {
          // if more than 360, reset to 0
          item.rotate = item.rotate >= 360 ? 0 : item.rotate + ROTATION_SPEED;
        });

        // update chip, between -2 and 2 (causes the opening and closing of the circles on top and bottom)
        if (openingDir === 'top') {
          opening += OPENING_SPEED;
          if (opening >= 2) {
            openingDir = 'bottom';
          }
        } else {
          opening -= OPENING_SPEED;
          if (opening <= -2) {
            openingDir = 'top';
          }
        }
      }

      const draw = () => {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.translate(WIDTH / 2, HEIGHT / 2);

        for (let i = 0; i < NUM_CIRCLES; i++) {
          const d = data[i];
          ctx.beginPath();
          const r = CIRCLE_RADIUS;
          const theta = d.rotate;
          const x = r * Math.cos(theta)
          const y = r * Math.sin(theta)
          const startAngle = Math.sin(d.rotate) * Math.PI * opening;
          ctx.arc(x, y, 50, startAngle, Math.PI * 2);
          ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
          ctx.fill();
        }

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        updateData();
        requestAnimationFrame(draw);
      }

      const init = () => {
        main.appendChild(canvas);
        initData();
        draw();
      }

      init();
    </script>
  </body>

</html>
