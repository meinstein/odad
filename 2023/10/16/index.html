<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="visual">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navel gazing</title>
    <style>
      /* mono font */
      body {
        font-family: 'Courier New', Courier, monospace;
        margin-top: 75px;
        margin-left: 12px;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const WIDTH = 350
      const HEIGHT = 350

      const text = 'navel gazing '
      const main = document.querySelector('main');

      // create div
      const canvas = document.createElement('div');
      canvas.style.width = WIDTH + 'px';
      canvas.style.height = HEIGHT + 'px';
      canvas.style.display = 'flex';
      canvas.style.flexWrap = 'wrap';
      canvas.style.alignItems = 'center';
      // canvas.style.justifyContent = 'center';
      // canvas.style.border = '1px solid black';


      // add text to canvas div
      // split each letter in text into a span
      const letters = text.split('').map(letter => {
        const span = document.createElement('span');
        span.style.flexBasis = '1%';
        span.style.color = 'white';
        span.innerText = letter;
        return span;
      });


      let count = 0;
      const data = []

      // multiply letters by 10
      for (let i = 0; i < 15; i++) {
        letters.forEach(letter => {
          const clone = letter.cloneNode(true);
          data.push(clone);
          canvas.appendChild(clone);
        });
      }

      // create a list counting up to random
      const list = random => {
        const arr = [];
        for (let i = 0; i < random; i++) {
          arr.push(i);
        }
        return arr;
      }


      const random = 10

      const animate = () => {

        data[count].style.color = 'black';



        list(random).forEach(num => {
          let idx = count + num;
          if (idx > data.length - 1) {
            idx = idx - data.length;
            // console.log({ idx1: idx })
          }
          const el = data[idx];
          el.style.color = 'black';
          el.animate([
            {
              transform: 'translateY(0px)',
              opacity: 1
            },
            {
              // random translate between -100px and 100px
              transform: `translateY(${Math.random() * 300 - 150}px)`,
              opacity: 0
            }
          ], {
            // random duration between 300 and 400
            duration: Math.random() * 2000 + 1000,
            easing: 'linear',
            iterations: 1,
            // keep the last frame (ie opacity at 0)
            fill: 'forwards'
          });
        });




        if (count === data.length - 1) {
          count = 0;
        } else {
          count++;
        }

        requestAnimationFrame(animate);
      }


      requestAnimationFrame(animate);

      main.appendChild(canvas);

    </script>
  </body>

</html>
