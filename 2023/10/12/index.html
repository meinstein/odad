<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feed me</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="canvas"></div>
      <img src="./cable.jpg">
    </main>
    <script>
      const main = document.querySelector('main');
      main.style.position = 'relative';

      main.addEventListener('click', evt => {
        // get coords of clicks
        const x = evt.clientX;
        const y = evt.clientY;
        // log it
        console.log(x, y);
      })

      const img = document.querySelector('img');
      img.style.position = 'absolute';
      img.style.top = 145 + 'px';
      img.style.mixBlendMode = 'screen';

      const canvas = document.querySelector('#canvas');
      canvas.style.height = 150 + 'px';
      canvas.style.width = 350 + 'px';

      const MIN_TOP = -25;
      const MAX_TOP = 170;


      let PREV_TOP = -5;
      let PREV_LEFT = 70;

      const getParticle = () => {
        const circle = document.createElement('div');
        circle.style.height = 10 + 'px';
        circle.style.width = 10 + 'px';
        circle.style.borderRadius = '50%';
        circle.style.backgroundColor = 'red';
        circle.style.position = 'absolute';
        circle.className = 'particle';
        return circle;
      }

      const animate = () => {
        const particle = getParticle();

        // GET EXISTING PARTICLES
        const particles = document.querySelectorAll('.particle');
        // REMOVE EXISTING PARTICLES
        particles.forEach(particle => {
          particle.remove();
        })


        let NEXT_TOP = PREV_TOP + Math.random() * 5;

        if (NEXT_TOP > MAX_TOP) {
          NEXT_TOP = MIN_TOP;
        }

        if (NEXT_TOP < MIN_TOP) {
          NEXT_TOP = MAX_TOP;
        }

        particle.style.top = NEXT_TOP + 'px';
        PREV_TOP = NEXT_TOP;

        const NEXT_LEFT = 70 + Math.random() * 5;
        particle.style.left = NEXT_LEFT + 'px';


        main.appendChild(particle);

        requestAnimationFrame(animate);
      }

      animate();

    </script>
  </body>

</html>
