<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>60 frames per frame per second per crisis</title>
    <style>
      body {
        margin: 0;
        padding: 2px;
      }
    </style>
  </head>

  <body>
    <main>
      <video id="video" autoplay loop muted>
        <source src="./obama.mp4" type="video/mp4" />
      </video>
      <canvas id="c1" width="256" height="144"></canvas>
      <div id="grid"></div>
    </main>
    <script>
      const main = document.querySelector('main');
      main.style.position = 'relative';
      const video = document.getElementById('video');

      // create a canvas to draw each video frame to
      // will then push the image data to an array
      // and use that array to draw to a grid of canvases
      const canvas = document.getElementById('c1');
      canvas.style.display = 'none';
      const ctx = canvas.getContext('2d');

      const grid = document.getElementById('grid');
      const rows = 12;
      const cols = 5;
      const width = 64;
      const height = 36;
      // The grid is positioned absolutely to the top left of the page
      // intentionally to overlay the video element, which has to be
      // present in the DOM for the video to play in Safari.
      grid.style.position = 'absolute';
      grid.style.top = '0';
      grid.style.left = '0';
      grid.style.backgroundColor = 'white';
      grid.style.width = `${cols * width}px`;
      grid.style.height = `${rows * height}px`;
      grid.style.display = 'grid';
      grid.style.gridTemplateColumns = `repeat(${cols}, ${width}px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, ${height}px)`;
      grid.style.gridGap = '2px';

      const contexts = []

      // add a canvas to each grid cell
      for (let i = 0; i < rows * cols; i++) {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        contexts.push(canvas.getContext('2d'));
        // add gray background to each canvas
        contexts[i].fillStyle = 'lightgray';
        contexts[i].fillRect(0, 0, width, height);
        grid.appendChild(canvas);
      }

      canvas.width = 256 / 4;
      canvas.height = 144 / 4;

      const images = [];
      let counter = 0;

      const draw = () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        images.push(ctx.getImageData(0, 0, canvas.width, canvas.height));


        // avoid memory leak
        if (images.length > rows * cols) {
          images.shift();
        }

        const context = contexts[counter];
        const image = images[counter];


        counter++;

        if (counter >= contexts.length) {
          counter = 0;
        }

        context.putImageData(image, 0, 0);

        requestAnimationFrame(draw);
      };

      video.addEventListener('play', () => {
        draw()
      });


    </script>
  </body>

</html>
