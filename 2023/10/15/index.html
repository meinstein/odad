<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="visual">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chew on</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: sans-serif;
        background: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const WIDTH = 350;
      const HEIGHT = 350;

      const MOUTH_WIDTH = 100;

      const main = document.querySelector('main');
      main.style.width = WIDTH + 'px';
      main.style.height = HEIGHT + 'px';


      // create an oval shape similar to a human head
      const head = document.createElement('div');
      head.style.width = '200px';
      head.style.height = '250px';
      head.style.borderRadius = '50%';
      head.style.position = 'relative';

      // add a background color
      head.style.background = 'peachpuff';
      // add a border
      // head.style.border = '1px solid black';
      // box shadow
      head.style.boxShadow = '0 0 10px 10px rgba(0, 0, 0, 0.1)';

      // add the head to the main element
      main.appendChild(head);

      // add eyes
      const leftEye = document.createElement('div');
      const rightEye = document.createElement('div');

      // use the eye emoji 👁 for the eyes
      leftEye.innerHTML = '👁';
      rightEye.innerHTML = '👁';

      // random font size
      leftEye.style.fontSize = 40 + 'px';
      rightEye.style.fontSize = 30 + 'px';

      // position the eyes
      leftEye.style.position = 'absolute';
      rightEye.style.position = 'absolute';

      // position the eyes
      leftEye.style.top = '35%';
      rightEye.style.top = '35%';

      // position the eyes
      leftEye.style.left = '30%';
      rightEye.style.left = '70%';

      // position the eyes
      leftEye.style.transform = 'translate(-50%, -50%)';
      rightEye.style.transform = 'translate(-50%, -50%)';



      // add the eyes to the head
      head.appendChild(leftEye);
      head.appendChild(rightEye);

      // use tooth emoji 🦷 for the mouth
      const mouth = document.createElement('div');
      // mouth.style.border = '1px solid black';
      mouth.style.width = MOUTH_WIDTH + 'px';
      mouth.style.height = MOUTH_WIDTH / 2 + 'px';


      // create a list of 32
      const teeth = Array.from({ length: 32 }, () => {
        const tooth = document.createElement('span');
        tooth.innerHTML = '🦷';
        tooth.style.fontSize = '20px';
        tooth.style.position = 'absolute';
        tooth.style.top = '50%';
        tooth.style.left = '50%';
        tooth.style.transform = 'translate(-50%, -50%)';
        return tooth;
      });

      // add the teeth to the mouth
      teeth.forEach(tooth => {
        // randomly place teeth within mouth
        const x = Math.random() * MOUTH_WIDTH;
        const y = Math.random() * MOUTH_WIDTH / 2;
        tooth.style.top = y + '%';
        tooth.style.left = x + '%';

        // random scale
        const scale = Math.random() * 1 + 1

        tooth.animate([
          // seamless rotation ifinite
          { transform: 'translate(-50%, -50%) rotate(0deg) scale(1)' },
          { transform: `translate(-50%, -50%) rotate(180deg) scale(${scale})` },
          { transform: 'translate(-50%, -50%) rotate(360deg) scale(1)' }
        ], {
          // random duration
          duration: Math.random() * 3000 + 1000,
          // some reverse and some forward
          direction: Math.random() > 0.5 ? 'reverse' : 'normal',
          iterations: Infinity
        });

        mouth.appendChild(tooth);
      });


      mouth.style.position = 'absolute';
      mouth.style.top = '170px';
      mouth.style.left = '50%';
      mouth.style.transform = 'translate(-50%, -50%)';
      head.appendChild(mouth);

    </script>
  </body>

</html>
