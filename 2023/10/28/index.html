<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake see, ball do</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <main>
      <video id="video" loop controls playsinline width="256" height="144">
        <source src="./bouncing.mp4" type="video/mp4" />
      </video>
      <canvas id="canvas" width="256" height="144"></canvas>
      <div id="board"></div>
    </main>
    <script>
      // video
      const video = document.getElementById('video');

      // canvas
      const canvas = document.getElementById('canvas');
      canvas.style.display = 'none';
      const ctx = canvas.getContext('2d');

      // board
      const board = document.getElementById('board');
      board.style.position = 'relative';
      board.style.marginTop = '32px';

      const images = [];
      let counter = 0;

      const addImages = () => {
        // clear board
        board.innerHTML = '';

        // add images to board
        for (let i = 0; i < images.length; i++) {
          const img = document.createElement('img');
          const { data, teeth } = images[i];
          img.src = data;
          img.style.position = 'absolute';
          img.style.width = '64px';
          img.style.height = '36px';
          const rotate = Math.sin(i / 5) * 12;
          img.style.webkitTransform = `rotate(${rotate}deg) translate3d(${i * 3}px, ${teeth.y + 1}px, 0)`;
          img.style.transform = `rotate(${rotate}deg) translate3d(${i * 3}px, ${teeth.y + 1}px, 0)`;
          img.style.opacity = 1 * (i / images.length);
          img.style.borderRadius = '50%';
          board.appendChild(img);
        }
      }

      const draw = () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // find the teeth looking for white in the center of the image
        const teeth = [];
        for (let i = 0; i < imageData.data.length; i += 4) {
          const r = imageData.data[i];
          const g = imageData.data[i + 1];
          const b = imageData.data[i + 2];
          const a = imageData.data[i + 3];

          // find the first white pixel
          if (r === 255 && g === 255 && b === 255 && a === 255) {
            const x = (i / 4) % canvas.width;
            const y = Math.floor((i / 4) / canvas.width);
            teeth.push({ x, y });
            continue;
          }
        }

        // pick random index from teeth
        const randomIndex = Math.floor(Math.random() * teeth.length);

        images.push({
          data: canvas.toDataURL("image/jpeg", 0.1),
          teeth: teeth[0]
        });

        // avoid memory leak
        if (images.length > 60) {
          images.shift();
        }
        counter++;

        if (counter >= images.length) {
          counter = 0;
        }

        addImages();

        requestAnimationFrame(draw);
      };

      video.addEventListener('play', () => {
        draw();
      });
    </script>
  </body>

</html>
