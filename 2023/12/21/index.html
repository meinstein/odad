<!DOCTYPE html>

        overflow: hidden;
        background-color: black;

    </style>

  <body>
    <main>
      <!-- add main content here -->
    </main>
    <script>
      const w = window.innerWidth;
      const h = window.innerHeight;
      const main = document.querySelector('main');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = w;
      canvas.height = h;
      main.appendChild(canvas);

      const colors = [
        '#FB5067',
        '#FB626C',
        '#FB6969',
        '#FB7769',
        '#fb846f',
        '#fb8d6f',

        '#d7e38d',

        '#97c890',

        '#723793',

        // now go back down

        '#fb9877',
        '#fb8d6f',
        '#fb846f',
        '#FB7769',
        '#FB6969',
        '#FB626C',
        '#FB5067',

      ];

      const draw = () => {
        ctx.clearRect(0, 0, w, h);
        const lineWidth = h / colors.length;
        // iterate over the colors array and draw a line for each color
        for (let i = 0; i <= colors.length; i++) {
          ctx.beginPath();
          ctx.moveTo(0, lineWidth * i + Math.sin(Date.now() / 500 + i));
          ctx.lineTo(w, lineWidth * i + Math.sin(Date.now() / 500 + i));
          ctx.strokeStyle = colors[i];
          ctx.globalCompositeOperation = 'lighten'
          // line width is thicker in the middle and fades out to the edges
          ctx.lineWidth = lineWidth * (1 - Math.abs(i - colors.length / 2) / (colors.length / 2)) * 1.5;
          // based on i -- middle is brightest and fades out to the edges
          ctx.globalAlpha = 1 - Math.abs(i - colors.length / 2) / (colors.length / 2);
          ctx.stroke();
        }
      };

      const loop = () => {
        draw();
        requestAnimationFrame(loop);
      };

      loop();
    </script>
  </body>

</html>
