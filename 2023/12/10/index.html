<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="keywords" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cubic time</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scene {
        width: 200px;
        height: 200px;
        margin: 80px;
        perspective: 400px;
      }

      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 800ms ease;
        /* Let it breath so can read time - should combine with transition above to 1s */
        transition-delay: 200ms;
      }

      .cube.show-front {
        transform: translateZ(-100px) rotateY(0deg);
      }

      .cube.show-right {
        transform: translateZ(-100px) rotateY(-90deg);
      }

      .cube.show-back {
        transform: translateZ(-100px) rotateY(-180deg);
      }

      .cube.show-left {
        transform: translateZ(-100px) rotateY(90deg);
      }

      .cube.show-top {
        transform: translateZ(-100px) rotateX(-90deg);
      }

      .cube.show-bottom {
        transform: translateZ(-100px) rotateX(90deg);
      }

      .cube__face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        line-height: 200px;
        font-size: 32px;
        font-family: monospace;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      /* indianred color */

      .cube__face--front {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--right {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--back {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--left {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--top {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--bottom {
        background: hsla(0, 53%, 58%, 0.85);
      }

      .cube__face--front {
        transform: rotateY(0deg) translateZ(100px);
      }

      .cube__face--right {
        transform: rotateY(90deg) translateZ(100px);
      }

      .cube__face--back {
        transform: rotateY(180deg) translateZ(100px);
      }

      .cube__face--left {
        transform: rotateY(-90deg) translateZ(100px);
      }

      .cube__face--top {
        transform: rotateX(90deg) translateZ(100px);
      }

      .cube__face--bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front"></div>
          <div class="cube__face cube__face--back"></div>
          <div class="cube__face cube__face--right"></div>
          <div class="cube__face cube__face--left"></div>
          <div class="cube__face cube__face--top"></div>
          <div class="cube__face cube__face--bottom"></div>
        </div>
      </div>
    </main>
    <script>
      // Inspo: https://codepen.io/desandro/pen/KRWjzm

      const cube = document.querySelector('.cube');
      let activeSide = 'front';

      const SIDES = [
        'front', 'right', 'back', 'left', 'top', 'bottom'
      ];

      const show = (side) => `show-${side}`;
      const face = (side) => `cube__face--${side}`;

      const getSide = () => {
        const sides = SIDES.filter(side => side !== activeSide);
        return sides[Math.floor(Math.random() * sides.length)];
      }

      const getCurrentTime = () => {
        const date = new Date();
        // add leading zero to single digit numbers
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const seconds = date.getSeconds().toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
      }

      // add current time stamp to all sides for initial load
      document.querySelectorAll('.cube__face').forEach(side => {
        side.textContent = getCurrentTime();
      });

      const updateSide = () => {
        cube.classList.remove(show(activeSide));
        const showClass = getSide();
        cube.classList.add(show(showClass));
        activeSide = showClass;
        const side = document.querySelector(`.${face(activeSide)}`);
        // update text to current seconds
        side.textContent = getCurrentTime();
        cube.ontransitionend = () => {
          side.ontransitionend = null;
          updateSide();
        }
      }


      // initialize
      updateSide();

      // kick off one transition so that the `ontransitionend` event listener is added and takes over
      setTimeout(() => {
        updateSide();
      }, 1000);
    </script>
  </body>

</html>
