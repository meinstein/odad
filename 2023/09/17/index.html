<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="visual">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>these colors run</title>
    <style>
      main {
        position: relative;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 50px);
      }

      .box {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: white;
        font-family: Helvetica, Arial, sans-serif;
        z-index: 0;
        animation: pulse 1s linear infinite alternate;
      }

      .mask {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        opacity: 0.5;
        z-index: -1;
      }

      .top-down {
        background-color: indianred;
        animation: slide-top-down 3s linear infinite alternate;
      }

      .left-right {
        background-color: steelblue;
        animation: slide-left-right 3s linear infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes slide-left-right {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(300%);
        }
      }

      @keyframes slide-top-down {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(300%);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="mask left-right"></div>
      <div style="top: 50px" class="mask left-right"></div>
      <div style="top: 100px" class="mask left-right"></div>
      <div style="top: 150px" class="mask left-right"></div>

      <div class="mask top-down"></div>
      <div style="left: 50px;" class="mask top-down"></div>
      <div style="left: 100px;" class="mask top-down"></div>
      <div style="left: 150px;" class="mask top-down"></div>

      <div class="grid">
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
        <div class="box">$</div>
      </div>
    </main>
    <script>
      const masks = document.querySelectorAll('.mask');
      masks.forEach((mask, idx) => {
        mask.style.animationDuration = `${Math.cos(idx)}s`;
      })
    </script>
  </body>

</html>
