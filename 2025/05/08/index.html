<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>uitwaaien</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Whether free.</p>
      <p>Whether willed.</p>
      <p>Whether pain.</p>
      <p>Whether inclement</p>
      <p>Weather.</p>
      <p>Whether just me.</p>
      <p>Whether high.</p>
      <p>This beach.</p>
      <p>The tide.</p>
      <p>Whether now.</p>
      <p>Whether never.</p>
      <p>I just ran. I ran.</p>
      <p>I ran.</p>
    </div>
  </body>

</html>
