<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>sad libs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0px 8px;
      }

      #box {
        border: 1px dashed black;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>buying crap</p>
      <p>to fill in</p>
      <p id="box">the blank</p>
    </div>
    <script src="../../../shared/justifyText.js"></script>
    <script>
      // Ensure the DOM is fully loaded before running the script
      document.addEventListener('DOMContentLoaded', (event) => {
        justifyTextChildren('#text');
      });
    </script>
  </body>

</html>
