<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>soup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>I awoke this morning</p>
      <p>with grilled salmon</p>
      <p>steaks on my breath.</p>
      <br>
      <p>I moved to roasted</p>
      <p>coffee and boiled</p>
      <p>eggs to mute the</p>
      <p>sea that still</p>
      <p>sang in my mouth.</p>
    </div>
  </body>

</html>
