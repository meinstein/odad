<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>6.9 inches across</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>we've crossed the rubicon</p>
      <p>where million-dollar views</p>
      <p>lose out to high-res screens</p>
      <p>yet we keep up the act</p>
      <p>pretending the vista's worth</p>
      <p>outweighs the pixel's glow</p>
      <p>as if we'd look up long enough</p>
      <p>to know</p>
    </div>
  </body>

</html>
