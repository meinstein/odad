<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>300D</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>to the old man</p>
      <p>in the old diesel</p>
      <p>Benz, huffing and</p>
      <p>puffing on that</p>
      <p>big, worn cigar:</p>
      <p>your car's heart</p>
      <p>will outlast yours</p>
      <p>but only in years</p>
      <p>not in miles</p>
    </div>
  </body>

</html>
