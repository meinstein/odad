<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>marked place</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the day rose on high hopes</p>
      <p>to the song of a culture</p>
      <p>that lives in-between</p>
      <p>but the day landed, as all do,</p>
      <p>on what is here</p>
      <p>not over there, urgent</p>
      <p>as the mind of a being</p>
      <p>on trembling streets</p>
    </div>
  </body>

</html>
