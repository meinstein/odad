<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Kingdom City, Missouri">
    <meta name="keywords" content="poem">
    <title>of means</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>chunks of floor mats everywhere</p>
      <p>chairs pressed against every wall</p>
      <p>glass trinkets blinking</p>
      <p>like last year's ornaments</p>
      <p>more pillows than napkins</p>
      <p>more napkins than spoons</p>
      <p>furniture crowding the windows</p>
      <p>even though there are none</p>
      <p>things keep accumulating</p>
      <p>as if inflation has no ceiling</p>
    </div>
  </body>

</html>
