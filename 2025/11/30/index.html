<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>social finance</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the stench of patriotism</p>
      <p>rises even to the nosebleeds</p>
      <p>where bald heads glisten</p>
      <p>and real tear drops fall</p>
      <p>rinsing the vomit</p>
      <p>of men collapsing under</p>
      <p>sorrows drowned in malt</p>
      <p>poured from the credit</p>
      <p>eponymous with freedom</p>
    </div>
  </body>

</html>
