<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>silly gistic</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>jump from ten meters</p>
      <p>and you'll know what</p>
      <p>it feels like to try</p>
      <p>something scary just</p>
      <p>don't be fooled when</p>
      <p>the next scary thing</p>
      <p>feels as scary as it</p>
      <p>did when you climbed</p>
      <p>up the tower to jump</p>
    </div>
  </body>

</html>
