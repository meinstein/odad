<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Honolulu, Hawaii">
    <meta name="keywords" content="poem">
    <title>adjacency</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>beyond the glare</p>
      <p>of sun scorching bare bellies</p>
      <p>and the incessant whir</p>
      <p>of private helicopter rides,</p>
      <p>lie rainbows spun from petals</p>
      <p>the songs of ecstatic birds</p>
      <p>and trade winds</p>
      <p>not yet traded for</p>
    </div>
  </body>

</html>
