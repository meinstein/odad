    <title>aloha</title>
    <style>
      body {
        margin: 0;
        padding: 0;

        align-items: center;

      }

        font-family: monospace;

  <body>
    <div id="text">
      <p>One mile high.</p>
      <p>No club soda.</p>
      <p>Buckets of plastic,</p>
      <p>Trays of sugar.</p>
      <br>
      <p>Destination: clear.</p>
      <p>Flight attendant glides</p>
      <p>Down the aisleâ€”</p>
      <p>Hissing: Napkinssss.</p>
      <p>Trashhhhhh.</p>
      <p>Orange juiceeee.</p>
      <br>
      <p>We are prey.</p>
      <p>Too wired to smile,</p>
      <p>Too wrapped to sigh.</p>
      <br>
      <p>Aloha.</p>
      <p>Your vacation</p>
      <p>Is a package deal.</p>
    </div>
  </body>
