<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>in-flight experience</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>one mile high /</p>
      <p>no club soda / just</p>
      <p>buckets of  / plastic</p>
      <p>trays of   / sugar</p>
      <br>
      <p>flight attendant glides</p>
      <p>down the aisle hissing:</p>
      <p>napkinsss / trashhh / juiceee</p>
      <br>
      <p>we are prey</p>
      <p>too wired to smile</p>
      <p>too wrapped to sigh</p>
      <br>
      <p>aloha, download the app</p>
      <p>to pay for ________.</p>
    </div>
  </body>

</html>
