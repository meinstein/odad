<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>house warming</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Thirty-five dollars</p>
      <p>for a wooden spoon</p>
      <p>to carve meaning</p>
      <p>from pretty little</p>
      <p>interest-bearing pennies,</p>
      <p>bound for the bottom</p>
      <p>of a dream-filled jar.</p>
  </body>

</html>
