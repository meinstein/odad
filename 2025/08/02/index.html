<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>mahalo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Awoke to a rooster.</p>
      <p>Trailed by a toddler.</p>
      <p>Watched a Lexus flatten</p>
      <p>the rooster's chick.</p>
      <p>Ate a chicken omelette</p>
      <p>that chewed like rubber.</p>
      <p>Forty fucking bucks.</p>
      <p>I paid three times.</p>
    </div>
  </body>
