    <meta name="location" content="Honolulu, Hawaii">
    <meta name="keywords" content="poem">
    <title>toddler dom</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;

      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="text">
      <p>she's his mama</p>
      <p>she's his wife</p>
      <p>he's the boss</p>
      <p>and he wants</p>
      <p>almond butter,</p>
      <p>right <em>now.</em></p>
    </div>
