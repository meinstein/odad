<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>velociraptor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>An f-22 cracks the sky at mach two,</p>
      <p>its thunder colliding with katy perry</p>
      <p>from a cheap loudspeaker,</p>
      <p>proving once again we didn't invent noise</p>
      <p>to fill the air,</p>
      <p>but to deafen the mind entirely.</p>
    </div>
  </body>

</html>
