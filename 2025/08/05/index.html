      body {

      #text {
        font-family: monospace;

      }

        margin: 0;

  <body>
    <div id="text">
      <p>The HOA president</p>
      <p>told the building manager,</p>
      <p>who informed the homeowner,</p>
      <p>who phoned us—</p>
      <p>in Hawaii—</p>
      <p>to say:</p>
      <p>Do not use the water.</p>
      <p>For twenty-four hours.</p>
      <br>
      <p>The protocol</p>
      <p>was followed to a T—</p>
      <p>minus twenty-four hours,</p>
      <p>for no reason at all.</p>
    </div>
  </body>
