<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>water utility</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>one man</p>
      <p>on a live tap</p>
      <p>in a half-flooded box</p>
      <p>bangs loose a broken valve</p>
      <p>before wrestling on the new</p>
      <p>using only his bare hands</p>
      <p>to drag it down</p>
      <p>like a gator in the muck</p>
    </div>
  </body>

</html>
