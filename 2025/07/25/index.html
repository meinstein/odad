<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>hermosa beach pier</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>a wilting wildflower</p>
      <p>snagged in the pier</p>
      <p>railing sways softly</p>
      <p>in the salty breeze,</p>
      <p>like fresh-caught fish</p>
      <p>thrashing madly</p>
      <p>in coolers beside</p>
      <p>steady hands</p>
    </div>
  </body>

</html>
