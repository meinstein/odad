<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>in the dead of summer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>today, my mind</p>
      <p>anchors on memories</p>
      <p>from the past</p>
      <p>to 18 years ago</p>
      <p>to a trip</p>
      <p>to love</p>
      <p>to intense joy</p>
      <p>bookended by</p>
      <p>time lost</p>
      <p>a lifetime ago</p>
    </div>
  </body>

</html>
