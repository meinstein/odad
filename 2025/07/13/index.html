<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>tinted</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the over 50s are still</p>
      <p>helplessly drawn to their</p>
      <p>own reflections, whereas</p>
      <p>the pit bulls, all duly</p>
      <p>castrated, stop to smell</p>
      <p>the flowers growing beside</p>
      <p>the lifeguards, who stare</p>
      <p>at the empty coastline on</p>
      <p>your dime and mine</p>
    </div>
  </body>

</html>
