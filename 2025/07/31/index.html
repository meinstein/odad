<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Honolulu, Hawaii">
    <meta name="keywords" content="poem">
    <title>recurrent</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>The churches of today</p>
      <p>Lure the weary with free</p>
      <p>Meals and cool air.</p>
      <br>
      <p>The churches of tomorrow</p>
      <p>Will revive the old trick:</p>
      <p>Salvation served</p>
      <p>By artificial intelligence.</p>
    </div>
  </body>

</html>
