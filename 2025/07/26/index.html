<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>best and final offer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Old Marlon rode on borrowed</p>
      <p>time. The Double Western Bacon</p>
      <p>cheeseburger hadn't sat right.</p>
      <br>
      <p>"Drive it like you own it,"</p>
      <p>he kept saying, like a prayer.</p>
      <br>
      <p>We came to buy.</p>
      <p>He came to sell.</p>
      <br>
      <p>But when we shook hands,</p>
      <p>he knew we wouldn't be back.</p>
      <p>And we knew, neither would he.</p>
    </div>
  </body>

</html>
