<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>401(K9)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>I retired my dog</p>
      <p>With non-deductible</p>
      <p>Post-tax contributions</p>
      <p>In the form of brown rice</p>
      <p>And chicken gizzards,</p>
      <p>Deposited nightly</p>
      <p>Into a stainless-steel bowl.</p>
    </div>
  </body>

</html>
