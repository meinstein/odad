<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>vaselike</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }

      #fade {
        opacity: 0.33;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Nothing takes root,</p>
      <p>only lilies arrive,</p>
      <p>white and clean,</p>
      <p>their pollen swept away</p>
      <p>like a threat,</p>
      <p>their petals left to wither</p>
      <p>beneath the tearful sun.</p>
    </div>
  </body>

</html>
