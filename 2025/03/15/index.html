<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>trail blazers</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>they don't care</p>
      <p>about basketball</p>
      <p>we don't care</p>
      <p>about basketball</p>
      <p>this could be</p>
      <p>a place for us</p>
      <p>this could be</p>
      <p>common ground</p>
      <p>but they refused</p>
      <p>to choose a side</p>
      <p>so neither could</p>
      <p>....we....</p>
    </div>
    <script src="../../../shared/justifyText.js"></script>
    <script>
      // Ensure the DOM is fully loaded before running the script
      document.addEventListener('DOMContentLoaded', (event) => {
        justifyTextChildren('#text');
      });
    </script>
  </body>

</html>
