<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>peedigree</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the coiffed poodle</p>
      <p>knows not its class</p>
      <p>for its powdered</p>
      <p>snout points down</p>
      <p>directly into the</p>
      <p>same puddle of</p>
      <p>dog piss as the</p>
      <p>rest of 'em</p>
    </div>
  </body>

</html>
