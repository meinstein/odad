<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>colors</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>green like the trash <em>truck</em></p>
      <p>blue like the <em>sky</em></p>
      <p>yellow like the school <em>bus</em></p>
      <p>my oh <em>my</em></p>
      <p>purple like a <em>race car</em></p>
      <p>brown like <em>bread</em></p>
      <p>orange like the <em>sunet</em></p>
      <p>we snuggle in <em>bed</em></p>
    </div>
  </body>

</html>
