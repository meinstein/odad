<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>vital signs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>To the man who runs topless</p>
      <p>circling the Hyperion treatment</p>
      <p>plant, a heart monitor strapped</p>
      <p>tight to your chest:</p>
      <p>what do the numbers reveal</p>
      <p>about mankind's stench,</p>
      <p>the one no one dares to measure?</p>
    </div>
  </body>

</html>
