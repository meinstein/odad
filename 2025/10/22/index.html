<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>lifecycle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>The toaster oven ticks</p>
      <p>like sixty minutes</p>
      <p>toward a nostalgic past</p>
      <p>with adulthood ahead.</p>
      <br>
      <br>
      <p>I orbit the moment</p>
      <p>counting in moons</p>
      <p>waiting for the toast</p>
      <p>to finish becoming.</p>
    </div>
  </body>

</html>
