  <head>

    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>top of the day to you</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the man with the cigar</p>
      <p>walking down the alley</p>
      <p>mistook me as the home</p>
      <p>owner and for a moment</p>
      <p>I mistook us as kosher</p>
    </div>
  </body>
