<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>tariffed</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>I cracked an Asahi</p>
      <p>bottled in Italy.</p>
      <p>I shaved Parmesan</p>
      <p>molded in Wisconsin.</p>
      <p>I revved a Ford</p>
      <p>assembled in Mexico.</p>
      <p>And I said adios to America</p>
      <p>with a laissez-faire attitude.</p>
    </div>
  </body>

</html>
