<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>strewn across a blue blanket</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>It's a place where outdoor showers</p>
      <p>outshine your indoor ones.</p>
      <br>
      <p>Where casual attire can cost</p>
      <p>more than your formal best.</p>
      <br>
      <p>Where lots are smaller</p>
      <p>than your modest front yard.</p>
      <br>
      <p>And where garages hold more value</p>
      <p>than your entire home.</p>
    </div>
  </body>

</html>
