<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haus palette</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
      }

      .container {
        display: flex;
        width: 94vw;
        max-width: 420px;
        gap: 8px;
      }

      .item {
        flex: 1;
        aspect-ratio: 1/2.2;
        border-radius: 8px;
      }

      .item-1 {
        background: rgb(191, 92, 66);
      }

      .item-2 {
        background: rgb(219, 192, 88);
      }

      .item-3 {
        background: rgb(247, 241, 227);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- DEEP FIRE / M180-7^D / OM1-7 -->
      <div class="item item-1"></div>
      <!-- FLUSTERED MUSTARD / P320-6A^D / YP7-4 -->
      <div class="item item-2"></div>
      <!-- WHITE VEIL / OR-W14^U / W3-2 -->
      <div class="item item-3"></div>
    </div>
  </body>

</html>
