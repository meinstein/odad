<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>neorest</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>i took the leap</p>
      <p>of kowtowing to</p>
      <p>a toto - it saw</p>
      <p>all, yet judged</p>
      <p>me nice & clean</p>
    </div>
  </body>
