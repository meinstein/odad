<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>chart house</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Loads of</p>
      <p>summa cum</p>
      <p>laudes are</p>
      <p>fraternizing</p>
      <p>'midst angus</p>
      <p>sliders and</p>
      <p>pigs in a blanket,</p>
      <p>summing up</p>
      <p>their gains,</p>
      <p>while slowly</p>
      <p>coming loose</p>
      <p>at the lips.</p>
    </div>
  </body>

</html>
