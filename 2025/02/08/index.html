<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>perfunctory</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }

      #fade {
        opacity: 0.33;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>life gathers in nods</p>
      <p>and kisses, each had</p>
      <p>meaning yet all will</p>
      <p>fade and be forgotte<span id="fade">n</span></p>
    </div>
  </body>

</html>
