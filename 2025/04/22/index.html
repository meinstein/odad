<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>sog</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>We served you</p>
      <p>chicken, slain</p>
      <p>thrice over.</p>
      <br>
      <p>And you knew,</p>
      <p>in that moment,</p>
      <p>how terribly</p>
      <p>dehydrated the</p>
      <p>dog's food is.</p>
    </div>
  </body>

</html>
