<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Goleta, California">
    <meta name="keywords" content="poem">
    <title>point and shoot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>You voluntarily peed</p>
      <p>thirty-six times</p>
      <p>in the garden,</p>
      <p>beaming</p>
      <p>like a child</p>
      <p>in the joyful</p>
      <p>flow of it.</p>
    </div>
  </body>

</html>
