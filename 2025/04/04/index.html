<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>binocular</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p sty>when life gives you</p>
      <p>a lemon tree squeezed</p>
      <p>bewteen a double lot</p>
      <p>along the oceanfront</p>
      <p>make wine out of the</p>
      <p>sweet sea breeze</p>
    </div>

    <script>
      const lines = document.querySelectorAll('#text p');
      let longestLine = 0;

      lines.forEach(line => {
        const charCount = line.textContent.length;
        if (charCount > longestLine) {
          longestLine = charCount;
        }
      });

      lines.forEach(line => {
        const charCount = line.textContent.length;
        const letterSpacing = (longestLine - charCount) / charCount;
        line.style.letterSpacing = `${letterSpacing}ch`;
      });
    </script>
  </body>

</html>
