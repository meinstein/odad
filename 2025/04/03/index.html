<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>bruce's beach</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 12px;
      }

      @media (max-width: 400px) {
        #text {
          font-size: 14px;
        }
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>laying on a lonely grassy hill</p>
      <p>plucking daisies with you and him</p>
      <p>while onshore winds beat gently down</p>
      <p>sends my spirit drifting into the clouds</p>
    </div>
  </body>

</html>
