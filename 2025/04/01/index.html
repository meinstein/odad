<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="poem">
    <title>propagation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      #blinking-block {
        display: inline-block;
        width: 10px;
        height: 16px;
        background-color: black;
        animation: blink 1s ease infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>summarize</p>
      <p>smmrze</p>
      <p>smrz</p>
      <p>sz</p>
      <p><span id="blinking-block"></span></p>
    </div>
  </body>

</html>
