<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Manhattan Beach, California">
    <meta name="keywords" content="data">
    <title>clear comms</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        display: flex;
        flex-direction: column;
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
        width: 100%;
        max-width: 250px;

      }

      p {
        margin: 0;
        padding: 0;
        width: 220px;
      }

      .left {
        text-align: left;
        align-self: flex-start;
      }

      .right {
        text-align: right;
        align-self: flex-end;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p class="left">"How was the park?"</p>
      <p class="right">"Alex was there."</p>
      <p class="left">"Did Alex have a toy?"</p>
      <p class="right">"A school bus."</p>
    </div>
  </body>

</html>
