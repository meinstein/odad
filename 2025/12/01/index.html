<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>superjumbo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>we circle the same blocks</p>
      <p>signal on signal</p>
      <p>looking for a space</p>
      <p>for an arena we cannot find</p>
      <br>
      <p>an A380 drops overhead</p>
      <p>all weight and certainty</p>
      <p>fast in its descent</p>
      <p>slow in its passing</p>
      <br>
      <p>it knows its place</p>
      <p>we do not</p>
    </div>
  </body>

</html>
