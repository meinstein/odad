<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>shepherds</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Russian dolls nest</p>
      <p>along Avenida da Liberdade,</p>
      <p>in the farthest corner</p>
      <p>of Western Europe,</p>
      <p>accompanied by dogs</p>
      <p>once bred by their</p>
      <p>so-called enemies.</p>
    </div>
  </body>

</html>
