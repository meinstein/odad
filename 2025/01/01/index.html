<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dust</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>your sequin dress</p>
      <p>for new year's eve</p>
      <p>was more sanguine</p>
      <p>than the dandruff</p>
      <p>on my dark t-shirt</p>
      <br>
      <p>i just wish the</p>
      <p>trail you left</p>
      <p>hadn't scattered</p>
      <p>like stardust</p>
      <p>that lingers for</p>
      <p>the whole year</p>
    </div>
  </body>

</html>
