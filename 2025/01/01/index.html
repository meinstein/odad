<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="poem">
    <title>dust</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Your sequin dress</p>
      <p>for New Year's Eve</p>
      <p>was more sanguine</p>
      <p>than the dandruff</p>
      <p>on my dark T-shirt.</p>
      <p>I just wish the</p>
      <p>trail you left</p>
      <p>hadn't scattered</p>
      <p>like stardust</p>
      <p>that lingers,</p>
      <p>refusing to fade.</p>
    </div>
  </body>

</html>
