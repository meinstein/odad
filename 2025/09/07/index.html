    <div id="text">
      <p>An otherwise peaceful</p>
      <p>family of three,</p>
      <p>we found ourselves</p>
      <p>simulating</p>
      <p>the deafening roar</p>
      <p>of six F-18 Hornets</p>
      <p>launching into the sky â€”</p>
      <p>rice and spit scattering</p>
      <p>like sparks from our mouths</p>
      <p>as afterburners of joy</p>
      <p>etched their indelible mark</p>
      <p>on a boyhood upbringing.</p>
    </div>
