<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>three six five</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100dvh;
        background-color: whitesmoke;
        font-family: monospace;
      }

      #text {
        font-size: 16px;
        line-height: 32px;
        text-align: left;

      }

      #sub-text {
        font-size: 13px;
        text-align: left;
        line-height: 26px;
        opacity: 0.75;
      }

      p {
        margin: 0;
        padding: 0;
      }

      sup {
        line-height: 0;
        font-size: 0.833em;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>Today I walked the dog</p>
      <p>to the end of the street</p>
      <p>and back, like a bona fide</p>
      <p>organic, free-range,</p>
      <p>Grade A, non-GMO,</p>
      <p>gluten-free husband</p>
      <p>with outdoor access<sup style="margin-left: 2px;">*</sup>.</p>
    </div>
    <br>
    <div id="sub-text">
      <p><sup style="margin-right: 2px;">*</sup>Husbands have access to an</p>
      <p>outdoor area that is at least</p>
      <p>as big as their indoor quarters.</p>
    </div>
  </body>

</html>
