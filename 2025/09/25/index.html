<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>the quote</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the shingles along the ridge</p>
      <p>are cracking, exposing nails</p>
      <p>with failing caulk, pleading</p>
      <p>to be replaced by any roofer</p>
      <p>brave enough to quote a wise</p>
      <p>old man: "ten bands and your</p>
      <p>sleep comes back for a week"</p>
    </div>
  </body>

</html>
