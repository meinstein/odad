<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>embossed aluminum</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }

      span {
        color: indianred;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>beware of dog</p>
      <p>b<span>ew</span>are of dog</p>
      <p>be<span>aw</span>re of dog</p>
      <p>bew<span>ra</span>e of dog</p>
      <p>bewar<span>o e</span>f dog</p>
      <p>beware <span>fo</span> dog</p>
      <p>beware o<span>d f</span>og</p>
      <p>beware of <span>od</span>g</p>
      <p>beware of o<span>gd</span></p>
      <p>beware of god</p>
    </div>
  </body>

</html>
