<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>southwest to the future</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>nowadays one can fly</p>
      <p>through a cumulonimbus</p>
      <p>for less than the cost</p>
      <p>of a taxi ride</p>
      <p>to the absolute</p>
      <p>indifference</p>
      <p>of passengers</p>
      <p>who demand high speed</p>
      <p>pictures of headshots</p>
      <p>and morbid curiosities</p>
    </div>
  </body>

</html>
