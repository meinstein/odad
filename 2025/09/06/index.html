<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>bamboozled</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>The joy of killing bamboo</p>
      <p>with little more than</p>
      <p>a steel shovel</p>
      <p>is thinking, for a moment,</p>
      <p>that you've won.</p>
      <br>
      <p>You stab the roots</p>
      <p>like it matters,</p>
      <p>as though Sisyphus</p>
      <p>were just a poor bastard</p>
      <p>who never tried hard enough.</p>
    </div>
  </body>

</html>
