<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>eye on water</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;

      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>To live in a house</p>
      <p>without a pressure</p>
      <p>reducing valve is</p>
      <p>to live with pipes</p>
      <p>that rattle like</p>
      <p>snakelets growing</p>
      <p>in thick bushes</p>
      <p>that are green as</p>
      <p>the backs footing</p>
      <p>the bill.</p>
    </div>
  </body>

</html>
