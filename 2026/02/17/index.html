<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Santa Monica, California">
    <meta name="keywords" content="poem">
    <title>lurid axioms</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      p + p {
        padding-left: 24px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>"The best thing we can do is be present."</p>
      <p>"What present, mama? Where is it?"</p>
    </div>
  </body>

</html>
