<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Lisbon, Portugal">
    <meta name="keywords" content="poem">
    <title>ocidente</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>the slavic whine</p>
      <p>of cigarette suckers</p>
      <p>never driven</p>
      <p>enough to quit</p>
      <p>too far south</p>
      <p>to bother caring</p>
      <p>too beautiful</p>
      <p>to ever condemn</p>
      <p>ideally listed</p>
      <p>in tidy lil parcels</p>
      <p>each no grander</p>
      <p>than tea for a few</p>
      <p>but priced as though</p>
      <p>high tea for kings</p>
    </div>
  </body>

</html>
