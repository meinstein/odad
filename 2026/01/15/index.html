<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="location" content="Lisbon, Portugal">
    <meta name="keywords" content="poem">
    <title>strange lift</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: whitesmoke;
      }

      #text {
        font-family: monospace;
        font-size: 16px;
        line-height: 32px;
        text-align: left;
        padding: 16px;
      }

      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="text">
      <p>we bond over a bag</p>
      <p>and shop upon meeting</p>
      <p>we are bound by culture</p>
      <p>and birds of paradise</p>
      <br>
      <p>we sail the boulevard</p>
      <p>trying not to cry</p>
      <p>we drive toward the ocean</p>
      <p>and watch the sun die</p>
    </div>
  </body>

</html>
