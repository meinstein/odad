    body {
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      background: #f8f9fa;

<body>
  <div>
    <svg id="emotionChart" width="375" height="50000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 50000">
      <!-- Y axis (Time) - vertical, centered -->
      <line x1="187.5" y1="80" x2="187.5" y2="49950" stroke="#666" stroke-width="1.5" />
      
      <!-- Time label at top, rotated to align with y-axis -->
      <text x="160" y="120" font-size="12" fill="#666" font-weight="500" text-anchor="middle" transform="rotate(-90 170 120)">time</text>
      
      <!-- X axis (Emotion) - horizontal, at top -->
      <line x1="25" y1="80" x2="350" y2="80" stroke="#666" stroke-width="1.5" />
      <text x="50" y="75" font-size="11" fill="#666" font-weight="500" text-anchor="middle">emotion</text>

      <!-- Curves will be added by JavaScript -->
    </svg>
  </div>

  <script>
    const svg = document.getElementById('emotionChart');
    const centerX = 187.5;
    const maxAmplitude = 175; // Maximum distance from center
    const startY = 80;
    const endY = 49950;
    const totalHeight = endY - startY;
    
    // Create sadness curve (blue) - smaller swings early, bigger in midlife, smaller at end
    function createSadnessCurve() {
      const points = [];
      const step = 50; // Y increment for each undulation
      
      for (let y = startY; y <= endY; y += step) {
        const progress = (y - startY) / totalHeight; // 0 to 1
        
        // U-curve for sadness amplitude: smaller at start/end, bigger in middle
        // Peaks around 0.5 (midlife)
        const amplitudeFactor = 1 - Math.abs(progress - 0.5) * 1.6;
        const amplitude = Math.max(0.15, amplitudeFactor) * maxAmplitude;
        
        // Create wave pattern
        const frequency = progress * 40; // Increases frequency over time
        const xOffset = Math.sin(frequency) * amplitude;
        const x = Math.max(12.5, Math.min(362.5, centerX + xOffset)); // Clamp to bounds
        
        points.push([x, y]);
      }
      
      // Create smooth curve using bezier curves
      let pathData = `M ${points[0][0]},${points[0][1]}`;
      
      for (let i = 0; i < points.length - 1; i++) {
        const current = points[i];
        const next = points[i + 1];
        const midY = (current[1] + next[1]) / 2;
        
        pathData += ` C ${current[0]},${midY} ${next[0]},${midY} ${next[0]},${next[1]}`;
      }
      
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', pathData);
      path.setAttribute('fill', 'none');
      path.setAttribute('stroke', '#3498db');
      path.setAttribute('stroke-width', '2.5');
      path.setAttribute('stroke-linecap', 'round');
      
      svg.appendChild(path);
    }
    
    // Create happiness curve (yellow) - bigger swings early, smaller in midlife, bigger at end
    function createHappinessCurve() {
      const points = [];
      const step = 50;
      
      for (let y = startY; y <= endY; y += step) {
        const progress = (y - startY) / totalHeight;
        
        // Inverted U-curve for happiness amplitude: bigger at start/end, smaller in middle
        const amplitudeFactor = Math.abs(progress - 0.5) * 1.6;
        const amplitude = Math.max(0.15, amplitudeFactor) * maxAmplitude;
        
        // Create wave pattern (opposite phase to sadness)
        const frequency = progress * 40;
        const xOffset = -Math.sin(frequency) * amplitude; // Negative to be opposite
        const x = Math.max(12.5, Math.min(362.5, centerX + xOffset)); // Clamp to bounds
        
        points.push([x, y]);
      }
      
      // Create smooth curve
      let pathData = `M ${points[0][0]},${points[0][1]}`;
      
      for (let i = 0; i < points.length - 1; i++) {
        const current = points[i];
        const next = points[i + 1];
        const midY = (current[1] + next[1]) / 2;
        
        pathData += ` C ${current[0]},${midY} ${next[0]},${midY} ${next[0]},${next[1]}`;
      }
      
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', pathData);
      path.setAttribute('fill', 'none');
      path.setAttribute('stroke', '#f1c40f');
      path.setAttribute('stroke-width', '2.5');
      path.setAttribute('stroke-linecap', 'round');
      
      svg.appendChild(path);
    }
    
    // Generate both curves
    createSadnessCurve();
    createHappinessCurve();
  </script>
