<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odad</title>
    <style>
      :root {
        font-size: 12px;
        font-family: monospace;
      }

      body {
        padding: 1rem;
        box-sizing: border-box;
        margin: 0;
      }

      :target {
        background-color: #ffa;
      }

      table {
        border-collapse: collapse;
        max-width: 800px;
        table-layout: fixed;
        width: 100%;
      }

      th,
      td {
        line-height: 1.5;
        border: 1px solid lightgray;
        padding: 0.5rem;
        vertical-align: top;
        font-size: 1rem;
        word-break: break-word;
      }
    </style>
